<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Proteção de acesso -->
  <script>
    if (!localStorage.getItem("isAdminLoggedIn")) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Botão de logout -->
  <div class="d-flex justify-content-end m-3">
    <button onclick="logout()" class="btn btn-outline-danger">Sair</button>
  </div>

  <div class="container">
    <h1 class="text-center mb-4">Painel do Administrador</h1>

    <!-- Aqui você pode adicionar o conteúdo do admin: gráficos, usuários, turmas etc. -->
    <p class="text-center text-muted">Funcionalidades do painel virão aqui...</p>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("isAdminLoggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
