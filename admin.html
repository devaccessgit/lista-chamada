<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administra√ß√£o</title>
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="shortcut icon" href="imagens/logo.png" type="image/png">
</head>
<body class="light-theme">
  <button id="alternarTema" class="tema-btn">üåô</button>

  <div class="admin-container fade-in">
    <!-- Logo ajustado para garantir que a imagem seja carregada -->
    <img src="imagens/logo.png" alt="Logo" class="logo" id="logoAdmin">

    <!-- Exibi√ß√£o do nome do administrador -->
    <h1>Bem-vindo, <span id="nomeAdmin">Administrador</span>!</h1>

    <div class="card-container">
      <div class="card">
        <h3>Usu√°rios</h3>
        <button onclick="gerenciarUsuarios()">Gerenciar</button>
      </div>

      <div class="card">
        <h3>Configura√ß√µes</h3>
        <button onclick="abrirConfiguracoes()">Abrir</button>
      </div>

      <div class="card">
        <h3>Logout</h3>
        <button onclick="logout()">Sair</button>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
  <script>
    const botaoTema = document.getElementById('alternarTema');
    const body = document.body;

    // Fun√ß√£o para aplicar o tema de acordo com a prefer√™ncia do usu√°rio
    function aplicarTema() {
      const tema = localStorage.getItem('tema') || 'claro';
      if (tema === 'escuro') {
        body.classList.add('dark-theme');
        body.classList.remove('light-theme');
        botaoTema.textContent = '‚òÄÔ∏è'; // Icone do sol para tema escuro
      } else {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
        botaoTema.textContent = 'üåô'; // Icone da lua para tema claro
      }
    }

    // Alterna entre os temas claro e escuro
    botaoTema.addEventListener('click', () => {
      const temaAtual = body.classList.contains('dark-theme') ? 'escuro' : 'claro';
      const novoTema = temaAtual === 'escuro' ? 'claro' : 'escuro';
      localStorage.setItem('tema', novoTema);
      aplicarTema();
    });

    // Aplica o tema ao carregar a p√°gina
    aplicarTema();

    // Fun√ß√£o para gerenciar usu√°rios (exemplo)
    function gerenciarUsuarios() {
      // Aqui pode ser adicionado c√≥digo para redirecionar ou abrir uma se√ß√£o de gerenciamento de usu√°rios
      alert('Gerenciando usu√°rios...');
    }

    // Fun√ß√£o para abrir configura√ß√µes (exemplo)
    function abrirConfiguracoes() {
      // Aqui pode ser adicionado c√≥digo para abrir a p√°gina de configura√ß√µes
      alert('Abrindo configura√ß√µes...');
    }

    // Fun√ß√£o de logout (exemplo)
    function logout() {
      // Pode adicionar a l√≥gica de logout, como remover dados do usu√°rio e redirecionar
      alert('Saindo...');
      window.location.href = "login.html"; // Redirecionando para a tela de login ap√≥s o logout
    }

    // Preenchendo o nome do admin (se for armazenado)
    window.onload = function() {
      const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
      if (usuarioLogado && usuarioLogado.nome) {
        document.getElementById('nomeAdmin').textContent = usuarioLogado.nome;
      }
    }
  </script>
</body>
</html>
