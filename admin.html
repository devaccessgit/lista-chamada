<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="frequentStudentsChart" width="400" height="200"></canvas>
  <div class="container mt-4">
    <h2 id="adminTitle">Painel do Administrador</h2>
    <button class="btn btn-danger float-end" onclick="logout()">Logout</button>

    <h4 class="mt-4">Usuários Cadastrados</h4>
    <table class="table table-bordered" id="usuariosTable">
      <thead><tr><th>Nome</th><th>Tipo</th><th>Ação</th></tr></thead>
      <tbody></tbody>
    </table>

    <h4 class="mt-4">Chamadas Realizadas</h4>
    <div id="chamadasDiv" class="border p-3 bg-light rounded">
      <pre id="chamadasContent"></pre>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!user || user.role !== 'admin') window.location.href = 'login.html';

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    }

    function carregarUsuarios() {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const tbody = document.querySelector('#usuariosTable tbody');
      tbody.innerHTML = "";
      usuarios.forEach((u) => {
        tbody.innerHTML += `
          <tr>
            <td>${u.nome}</td>
            <td>${u.role}</td>
            <td><button class="btn btn-sm btn-danger" onclick="excluirUsuario(${u.id})">Excluir</button></td>
          </tr>`;
      });
    }

    function excluirUsuario(id) {
        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
        usuarios = usuarios.filter(u => u.id !== id);
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        carregarUsuarios();
      }
      
    function carregarChamadas() {
      const chamadas = JSON.parse(localStorage.getItem('chamadas')) || [];
      document.getElementById("chamadasContent").innerText = JSON.stringify(chamadas, null, 2);

      const chamadasPorAluno = chamadas.reduce((acc, chamada) => {
        acc[chamada.aluno] = (acc[chamada.aluno] || 0) + 1;
        return acc;
      }, {});

      const labels = Object.keys(chamadasPorAluno);
      const data = Object.values(chamadasPorAluno);

      const ctx = document.getElementById('frequentStudentsChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Número de Chamadas',
            data: data,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    carregarUsuarios();
    carregarChamadas();
  </script>
</body>
</html>
