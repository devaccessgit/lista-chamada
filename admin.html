<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Administrador</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      transition: background-color 0.3s, color 0.3s;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    body.tema-claro {
      background-color: #ffffff;
      color: #000000;
    }

    body.tema-escuro {
      background-color: #121212;
      color: #f0f0f0;
    }

    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .painel {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .painel {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 16px;
      }

      button {
        font-size: 14px;
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .painel {
        padding: 10px;
      }

      h1 {
        font-size: 18px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button id="toggleTema">Alternar Tema Claro/Escuro</button>

  <div class="painel">
    <h1>Bem-vindo ao Painel do Administrador</h1>
    <p>Aqui você pode gerenciar professores, alunos e chamadas.</p>
    <!-- Adicione seus botões e menus aqui -->
  </div>

  <script>
    // Aplica o tema salvo ao carregar
    window.addEventListener('DOMContentLoaded', () => {
      const temaSalvo = localStorage.getItem('tema') || 'claro';
      document.body.classList.add(`tema-${temaSalvo}`);
    });

    // Alternância de tema
    document.getElementById('toggleTema').addEventListener('click', () => {
      const body = document.body;
      const temaAtual = body.classList.contains('tema-claro') ? 'claro' : 'escuro';
      body.classList.remove(`tema-${temaAtual}`);
      const novoTema = temaAtual === 'claro' ? 'escuro' : 'claro';
      body.classList.add(`tema-${novoTema}`);
      localStorage.setItem('tema', novoTema);
    });
  </script>
</body>
</html>
