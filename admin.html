<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administração</title>
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="shortcut icon" href="imagens/logo.png" type="image/png">
</head>
<body class="light-theme">
  <button id="alternarTema" class="tema-btn">🌙</button>

  <div class="admin-container fade-in">
    <img src="imagens/logo.png" alt="Logo" class="logo">
    <h1>Painel Administrativo</h1>

    <div class="card-container">
      <div class="card">
        <h3>Usuários</h3>
        <button onclick="gerenciarUsuarios()">Gerenciar</button>
      </div>

      <div class="card">
        <h3>Configurações</h3>
        <button onclick="abrirConfiguracoes()">Abrir</button>
      </div>

      <div class="card">
        <h3>Logout</h3>
        <button onclick="logout()">Sair</button>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
  <script>
    const botaoTema = document.getElementById('alternarTema');
    const body = document.body;

    function aplicarTema() {
      const tema = localStorage.getItem('tema') || 'claro';
      if (tema === 'escuro') {
        body.classList.add('dark-theme');
        body.classList.remove('light-theme');
        botaoTema.textContent = '☀️';
      } else {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
        botaoTema.textContent = '🌙';
      }
    }

    botaoTema.addEventListener('click', () => {
      const temaAtual = body.classList.contains('dark-theme') ? 'escuro' : 'claro';
      const novoTema = temaAtual === 'escuro' ? 'claro' : 'escuro';
      localStorage.setItem('tema', novoTema);
      aplicarTema();
    });

    aplicarTema();
  </script>
</body>
</html>
