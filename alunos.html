<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alunos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">

  <div class="container">
    <h2>Cadastro de Alunos</h2>
    <form id="formAluno" class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nomeAluno" class="form-label">Nome do Aluno</label>
          <input type="text" id="nomeAluno" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="emailAluno" class="form-label">Email</label>
          <input type="email" id="emailAluno" class="form-control" required />
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Cadastrar Aluno</button>
    </form>

    <h3>Lista de Alunos</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tabelaAlunos">
        <!-- Alunos aparecem aqui -->
      </tbody>
    </table>
  </div>

  <script>
    // Verifica se usuário está logado
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuarioLogado) {
      alert("Você precisa estar logado!");
      window.location.href = "login.html"; // Redireciona para login se não estiver logado
    }

    const formAluno = document.getElementById("formAluno");
    const tabela = document.getElementById("tabelaAlunos");

    // Carrega alunos do professor logado
    function carregarAlunos() {
      tabela.innerHTML = "";
      const alunos = JSON.parse(localStorage.getItem("alunos")) || [];

      const alunosDoProfessor = alunos.filter(aluno => aluno.professorId === usuarioLogado.id);

      alunosDoProfessor.forEach(aluno => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${aluno.nome}</td><td>${aluno.email}</td>`;
        tabela.appendChild(tr);
      });
    }

    // Cadastra novo aluno
    formAluno.addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nomeAluno").value.trim();
      const email = document.getElementById("emailAluno").value.trim();

      if (!nome || !email) {
        alert("Preencha todos os campos!");
        return;
      }

      const alunos = JSON.parse(localStorage.getItem("alunos")) || [];

      const novoAluno = {
        id: Date.now(),
        nome: nome,
        email: email,
        professorId: usuarioLogado.id // Associação com o professor
      };

      alunos.push(novoAluno);
      localStorage.setItem("alunos", JSON.stringify(alunos));
      formAluno.reset();
      carregarAlunos();
    });

    carregarAlunos(); // Carrega na abertura da página
  </script>
</body>
</html>
