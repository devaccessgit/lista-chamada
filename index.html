<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Chamada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .dark-mode .table {
      color: white;
    }
    .container {
      max-width: 960px;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Lista de Chamada</h1>
      <button id="toggleTheme" class="btn btn-secondary">Alternar Tema</button>
    </div>

    <div id="loginSection">
      <h4>Login</h4>
      <input type="text" id="loginUsername" class="form-control mb-2" placeholder="Usuário">
      <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Senha">
      <button class="btn btn-primary" onclick="login()">Entrar</button>
    </div>

    <div id="mainSection" style="display: none;">
      <div class="d-flex justify-content-between mb-3">
        <span id="welcomeUser"></span>
        <button class="btn btn-danger" onclick="logout()">Sair</button>
      </div>

      <div id="adminPanel" style="display: none;">
        <h4>Cadastro de Usuários</h4>
        <input type="text" id="newUsername" class="form-control mb-2" placeholder="Novo usuário">
        <input type="password" id="newPassword" class="form-control mb-2" placeholder="Senha">
        <select id="newRole" class="form-control mb-2">
          <option value="professor">Professor</option>
          <option value="admin">Administrador</option>
        </select>
        <button class="btn btn-success mb-3" onclick="registerUser()">Cadastrar</button>
        <ul id="userList"></ul>
      </div>

      <div id="professorPanel">
        <h4>Cadastro de Alunos</h4>
        <input type="text" id="studentName" class="form-control mb-2" placeholder="Nome do aluno">
        <button class="btn btn-success mb-3" onclick="addStudent()">Adicionar</button>

        <h4>Chamada</h4>
        <div id="studentList"></div>
        <button class="btn btn-primary mt-2" onclick="saveAttendance()">Salvar Chamada</button>

        <h4 class="mt-4">Histórico de Chamadas</h4>
        <select id="attendanceDate" class="form-control mb-2" onchange="loadAttendanceByDate()"></select>
        <ul id="attendanceHistory"></ul>

        <h4 class="mt-4">Gráfico de Presenças</h4>
        <canvas id="attendanceChart"></canvas>

        <div class="mt-4">
          <button class="btn btn-outline-info" onclick="exportPDF()">Exportar PDF</button>
          <button class="btn btn-outline-info" onclick="exportCSV()">Exportar CSV</button>
          <button class="btn btn-outline-success" onclick="sendWhatsApp()">Enviar WhatsApp</button>
          <button class="btn btn-outline-primary" onclick="sendEmail()">Enviar Email</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    const getUsers = () => JSON.parse(localStorage.getItem('users') || '[]');
    const setUsers = users => localStorage.setItem('users', JSON.stringify(users));
    const getStudents = () => JSON.parse(localStorage.getItem('students') || '[]');
    const setStudents = students => localStorage.setItem('students', JSON.stringify(students));
    const getAttendance = () => JSON.parse(localStorage.getItem('attendance') || '{}');
    const setAttendance = data => localStorage.setItem('attendance', JSON.stringify(data));

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const users = getUsers();
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        currentUser = user;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'block';
        document.getElementById('welcomeUser').innerText = `Bem-vindo, ${user.username}`;
        document.getElementById('adminPanel').style.display = user.role === 'admin' ? 'block' : 'none';
        loadStudents();
        loadAttendanceDates();
        renderChart();
      } else {
        alert('Usuário ou senha inválido.');
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('mainSection').style.display = 'none';
    }

    function registerUser() {
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;
      const role = document.getElementById('newRole').value;
      const users = getUsers();
      users.push({ username, password, role });
      setUsers(users);
      alert('Usuário cadastrado.');
    }

    function addStudent() {
      const name = document.getElementById('studentName').value;
      const students = getStudents();
      students.push({ name, professor: currentUser.username });
      setStudents(students);
      loadStudents();
    }

    function loadStudents() {
      const students = getStudents().filter(s => s.professor === currentUser.username);
      const list = students.map(s => `
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="${s.name}" />
          <label class="form-check-label" for="${s.name}">${s.name}</label>
        </div>
      `).join('');
      document.getElementById('studentList').innerHTML = list;
      renderChart();
    }

    function saveAttendance() {
      const date = new Date().toLocaleDateString('pt-BR');
      const checkboxes = document.querySelectorAll('#studentList input');
      const present = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.id);
      const data = getAttendance();
      data[date] = data[date] || {};
      data[date][currentUser.username] = present;
      setAttendance(data);
      loadAttendanceDates();
      renderChart();
    }

    function loadAttendanceDates() {
      const data = getAttendance();
      const select = document.getElementById('attendanceDate');
      select.innerHTML = Object.keys(data).map(d => `<option value="${d}">${d}</option>`).join('');
    }

    function loadAttendanceByDate() {
      const date = document.getElementById('attendanceDate').value;
      const data = getAttendance();
      const present = data[date]?.[currentUser.username] || [];
      document.getElementById('attendanceHistory').innerHTML = present.map(p => `<li>${p}</li>`).join('');
    }

    function renderChart() {
      const ctx = document.getElementById('attendanceChart').getContext('2d');
      const data = getAttendance();
      const students = getStudents().filter(s => s.professor === currentUser?.username).map(s => s.name);
      const counts = {};
      for (const date in data) {
        const presentes = data[date][currentUser.username] || [];
        presentes.forEach(name => counts[name] = (counts[name] || 0) + 1);
      }
      const chartData = {
        labels: students,
        datasets: [{
          label: 'Presenças',
          data: students.map(s => counts[s] || 0),
          backgroundColor: 'rgba(54, 162, 235, 0.5)'
        }]
      };
      if (window.attendanceChart) window.attendanceChart.destroy();
      window.attendanceChart = new Chart(ctx, { type: 'bar', data: chartData });
    }

    function exportPDF() {
      alert('Função de exportação em PDF não implementada neste exemplo.');
    }
    function exportCSV() {
      alert('Função de exportação em CSV não implementada neste exemplo.');
    }
    function sendWhatsApp() {
      alert('Envio via WhatsApp não implementado neste exemplo.');
    }
    function sendEmail() {
      alert('Envio via Email não implementado neste exemplo.');
    }

    document.getElementById('toggleTheme').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>

</html>
