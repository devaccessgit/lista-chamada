<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    .navbar, .card, .btn {
      background-color: #f8f9fa;
      color: black;
    }
    body.dark-theme {
      background-color: #121212;
      color: white;
    }
    .dark-theme .card, .dark-theme .btn {
      background-color: #333;
      color: white;
    }
    #historico table {
      width: 100%;
      border-collapse: collapse;
    }
    #historico th, #historico td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    #historico th {
      background-color: #f4f4f4;
    }
    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      .tabela-alunos, .btn {
        width: 100% !important;
        display: block;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4" id="tituloPainel">Teacher Dashboard</h2>
    <div class="text-end mb-3">
      <span class="me-2" id="textoProfessor">Logged in as: <strong id="nomeProfessor">Professor</strong></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Log out</button>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-secondary" onclick="alternarTema()">üåô/‚òÄÔ∏è Theme</button>
      <select id="lang" class="form-select w-auto" onchange="alterarIdioma(this.value)">
        <option value="pt-BR">üáßüá∑ Portuguese</option>
        <option value="en">üá∫üá∏ English</option>
      </select>
    </div>
    <div id="alert-container"></div>
    <!-- Register Student -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="cadastroAluno">Register Student</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeAluno" placeholder="Student's name">
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary w-100" onclick="adicionarAluno()">Register</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Students List -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="listaAlunos">Students List</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th data-i18n="nome">Name</th>
              <th data-i18n="status">Status</th>
              <th data-i18n="acoes">Actions</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos"></tbody>
        </table>
        <div class="text-end">
          <button class="btn btn-danger" onclick="exportarPDF()">Export to PDF</button>
          <button class="btn btn-warning" onclick="exportarCSV()">Export to CSV</button>
        </div>
      </div>
    </div>
    <!-- Attendance Record -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="registroPresenca">Attendance Record</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeChamada" placeholder="Student's name">
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input type="checkbox" id="presente" class="form-check-input">
              <label class="form-check-label" for="presente" data-i18n="presente">Present</label>
            </div>
          </div>
          <div class="col-12 mt-2">
            <input type="text" class="form-control" id="conteudoAula" placeholder="Lesson content">
          </div>
          <div class="col-12 mt-2">
            <button class="btn btn-primary w-100" onclick="registrarChamada()">Register Attendance</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Attendance History -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="historicoChamadas">Attendance History</div>
      <div class="card-body">
        <input type="date" id="dataSelecionada" class="form-control mt-3" onchange="exibirHistorico(this.value)">
        <input type="text" id="filtroNomeAluno" class="form-control mt-2" placeholder="Search by student name" oninput="exibirHistorico()">
        <div id="historico" class="mt-3"></div>
        <button class="btn btn-danger mt-3" onclick="limparHistorico()" data-i18n="limparHistorico">Clear History</button>
      </div>
    </div>
    <!-- Chart -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="graficoPresenca">Attendance Chart</div>
      <div class="card-body">
        <canvas id="graficoPresenca" width="400" height="200"></canvas>
      </div>
    </div>
  </div>
  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado')) || { nome: 'Professor' };
    const storageKeyAlunos = `alunos_${usuario.nome}`;
    const storageKeyChamadas = `chamadas_${usuario.nome}`;
    const alunos = JSON.parse(localStorage.getItem(storageKeyAlunos)) || [];
    const chamadas = JSON.parse(localStorage.getItem(storageKeyChamadas)) || [];
    let chart = null;
    document.getElementById("nomeProfessor").textContent = usuario.nome;
    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'index.html';
    }
    function alternarTema() {
      document.body.classList.toggle('dark-theme');
    }
    function exibirNotificacao(msg, tipo) {
      document.getElementById('alert-container').innerHTML = `<div class="alert alert-${tipo}">${msg}</div>`;
    }
    function renderizarTabela() {
      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';
      alunos.forEach((aluno, i) => {
        tabela.innerHTML += `
          <tr>
            <td>${aluno.nome}</td>
            <td>
              <select onchange="atualizarStatus(${i}, this.value)" class="form-select">
                <option value="presente" ${aluno.status === 'presente' ? 'selected' : ''}>‚úÖ Present</option>
                <option value="ausente" ${aluno.status === 'ausente' ? 'selected' : ''}>‚ùå Absent</option>
              </select>
            </td>
            <td><button class="btn btn-danger btn-sm" onclick="removerAluno(${i})">Remove</button></td>
          </tr>`;
      });
      gerarGraficoPresenca(); // Now generates the chart based on attendance data
    }
    function adicionarAluno() {
      const nome = document.getElementById('nomeAluno').value.trim();
      if (!nome) {
        exibirNotificacao('Please enter the student\'s name.', 'danger');
        return;
      }
      if (alunos.some(aluno => aluno.nome === nome)) {
        exibirNotificacao('This student is already registered.', 'danger');
        return;
      }
      alunos.push({ nome, status: 'presente' });
      localStorage.setItem(storageKeyAlunos, JSON.stringify(alunos));
      document.getElementById('nomeAluno').value = '';
      renderizarTabela();
      exibirNotificacao(`Student ${nome} registered successfully.`, 'success');
    }
    function atualizarStatus(i, status) {
      alunos[i].status = status;
      localStorage.setItem(storageKeyAlunos, JSON.stringify(alunos));
      renderizarTabela();
    }
    function removerAluno(i) {
      alunos.splice(i, 1);
      localStorage.setItem(storageKeyAlunos, JSON.stringify(alunos));
      renderizarTabela();
      exibirNotificacao('Student removed.', 'success');
    }
    function exibirHistorico() {
      const data = document.getElementById('dataSelecionada').value;
      const filtroNome = document.getElementById('filtroNomeAluno').value.toLowerCase();
      const historicoFiltrado = chamadas.filter(chamada => {
        const nomeAluno = chamada.nomeAluno.toLowerCase();
        return (data ? chamada.data === data : true) && (filtroNome ? nomeAluno.includes(filtroNome) : true);
      });
      let historicoHtml = '<table class="table table-bordered"><thead><tr><th>Student</th><th>Date</th><th>Status</th><th>Lesson</th></tr></thead><tbody>';
      historicoFiltrado.forEach(chamada => {
        historicoHtml += `
          <tr>
            <td>${chamada.nomeAluno}</td>
            <td>${chamada.data}</td>
            <td>${chamada.status}</td>
            <td>${chamada.conteudoAula}</td>
          </tr>`;
      });
      historicoHtml += '</tbody></table>';
      document.getElementById('historico').innerHTML = historicoHtml;
    }
    function registrarChamada() {
      const nomeAluno = document.getElementById('nomeChamada').value.trim();
      const presente = document.getElementById('presente').checked;
      const conteudoAula = document.getElementById('conteudoAula').value.trim();
      if (!nomeAluno || !conteudoAula) {
        exibirNotificacao('Please fill out all fields.', 'danger');
        return;
      }
      chamadas.push({
        nomeAluno,
        data: new Date().toISOString().split('T')[0], // Use current date
        status: presente ? 'presente' : 'ausente',
        conteudoAula
      });
      localStorage.setItem(storageKeyChamadas, JSON.stringify(chamadas));
      document.getElementById('nomeChamada').value = '';
      document.getElementById('conteudoAula').value = '';
      document.getElementById('presente').checked = false;
      exibirNotificacao(`Attendance registered for ${nomeAluno}.`, 'success');
      exibirHistorico(); // Re-render history after new attendance
    }
    function limparHistorico() {
      localStorage.removeItem(storageKeyChamadas);
      chamadas.length = 0;
      exibirHistorico();
      exibirNotificacao('History cleared.', 'success');
    }
    function gerarGraficoPresenca() {
      const presencas = alunos.map(aluno => {
        const presencia = chamadas.filter(chamada => chamada.nomeAluno === aluno.nome && chamada.status === 'presente').length;
        return { nome: aluno.nome, presencia };
      });
      const ctx = document.getElementById('graficoPresenca').getContext('2d');
      if (chart) {
        chart.destroy();
      }
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: presencas.map(p => p.nome),
          datasets: [{
            label: 'Presen√ßa',
            data: presencas.map(p => p.presencia),
            backgroundColor: '#4CAF50',
            borderColor: '#388E3C',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              beginAtZero: true
            }
          }
        }
      });
    }
    renderizarTabela();
    exibirHistorico();
  </script>
</body>
</html>
