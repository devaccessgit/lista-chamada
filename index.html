<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #historico table {
      width: 100%;
      border-collapse: collapse;
    }
    #historico th, #historico td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    #historico th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Painel do Professor</h2>
    <div class="text-end mb-3">
      <span class="me-2">Professor logado: <strong id="nomeProfessor">Professor X</strong></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Sair</button>
    </div>

    <!-- Cadastrar Aluno -->
    <div class="card mb-4">
      <div class="card-header">Cadastrar Aluno</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeAluno" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary w-100" onclick="adicionarAluno()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de Alunos -->
    <div class="card mb-4">
      <div class="card-header">Lista de Alunos</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos"></tbody>
        </table>
        <div class="text-end">
          <button class="btn btn-success" onclick="exportarCSV()">Exportar CSV</button>
          <button class="btn btn-danger" onclick="exportarPDF()">Exportar PDF</button>
        </div>
      </div>
    </div>

    <!-- Registro de Presença -->
    <div class="card mb-4">
      <div class="card-header">Registro de Presença</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeChamada" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input type="checkbox" id="presente" class="form-check-input">
              <label class="form-check-label" for="presente">Presente</label>
            </div>
          </div>
          <div class="col-12 mt-2">
            <button class="btn btn-primary w-100" onclick="registrarChamada()">Registrar Chamada</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Histórico de Chamadas -->
    <div class="card mb-4">
      <div class="card-header">Histórico de Chamadas</div>
      <div class="card-body">
        <input type="date" id="dataSelecionada" class="form-control mt-3" onchange="exibirHistorico(document.getElementById('dataSelecionada').value)">
        <div id="historico" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    const alunos = JSON.parse(localStorage.getItem('alunos')) || [];
    let chamadas = JSON.parse(localStorage.getItem('chamadas')) || [];

    // Função para renderizar a tabela de alunos
    function renderizarTabela() {
      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';
      alunos.forEach((aluno, index) => {
        tabela.innerHTML += `
          <tr>
            <td>${aluno.nome}</td>
            <td>
              <select onchange="atualizarStatus(${index}, this.value)" class="form-select">
                <option value="presente" ${aluno.status === 'presente' ? 'selected' : ''}>Presente</option>
                <option value="ausente" ${aluno.status === 'ausente' ? 'selected' : ''}>Ausente</option>
              </select>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerAluno(${index})">Remover</button>
            </td>
          </tr>
        `;
      });
    }

    // Adicionar aluno à lista
    function adicionarAluno() {
      const nome = document.getElementById('nomeAluno').value.trim();
      if (!nome) return alert('Informe o nome do aluno');
      alunos.push({ nome, status: 'presente' });
      localStorage.setItem('alunos', JSON.stringify(alunos));
      document.getElementById('nomeAluno').value = '';
      renderizarTabela();
    }

    // Atualizar status do aluno
    function atualizarStatus(index, status) {
      alunos[index].status = status;
      localStorage.setItem('alunos', JSON.stringify(alunos));
    }

    // Remover aluno da lista
    function removerAluno(index) {
      if (confirm('Tem certeza que deseja remover o aluno?')) {
        alunos.splice(index, 1);
        localStorage.setItem('alunos', JSON.stringify(alunos));
        renderizarTabela();
      }
    }

    // Função de logout
    function logout() {
      alert('Logout efetuado!');
      // Redirecionar para a tela de login futuramente
    }

    // Função para registrar chamada
    function registrarChamada() {
      const nomeAluno = document.getElementById('nomeChamada').value.trim();
      const presente = document.getElementById('presente').checked;
      const dataAtual = new Date().toLocaleDateString();
      if (!nomeAluno) return alert('Informe o nome do aluno!');
      const chamada = { aluno: nomeAluno, presente: presente, data: dataAtual };
      chamadas.push(chamada);
      localStorage.setItem('chamadas', JSON.stringify(chamadas));
      document.getElementById('nomeChamada').value = '';
      document.getElementById('presente').checked = false;
      alert('Chamada registrada com sucesso!');
    }

    // Exibir histórico de chamadas
    function exibirHistorico(data) {
      const historicoFiltrado = chamadas.filter(chamada => chamada.data === data);
      let historicoHtml = '<table>';
      historicoHtml += '<tr><th>Aluno</th><th>Presente</th><th>Data</th></tr>';
      historicoFiltrado.forEach(chamada => {
        historicoHtml += `
          <tr>
            <td>${chamada.aluno}</td>
            <td>${chamada.presente ? 'Sim' : 'Não'}</td>
            <td>${chamada.data}</td>
          </tr>
        `;
      });
      historicoHtml += '</table>';
      document.getElementById('historico').innerHTML = historicoHtml;
    }

    // Função para exportar CSV
    function exportarCSV() {
      let csv = 'Nome,Status\n';
      alunos.forEach(a => csv += `${a.nome},${a.status}\n`);
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'chamada.csv';
      link.click();
    }

    // Função para exportar PDF (ainda não implementada)
    function exportarPDF() {
      alert('Exportação para PDF será implementada em breve!');
    }

    renderizarTabela();
  </script>
</body>
</html>
