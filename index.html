<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Chamada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tabela-chamada th, .tabela-chamada td {
      vertical-align: middle;
    }
    #historico {
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Sistema de Chamada</h2>
      <div>
        <button class="btn btn-secondary btn-sm me-2" onclick="alternarTema()">Tema Claro/Escuro</button>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button>
      </div>
    </div>

    <div id="notificacao"></div>

    <div class="input-group mb-3">
      <input type="text" id="nomeChamada" class="form-control" placeholder="Nome do aluno">
      <div class="input-group-text">
        <input type="checkbox" id="presente" class="form-check-input me-1"> Presente
      </div>
      <button class="btn btn-primary" onclick="registrarChamada()">Registrar</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered tabela-chamada" id="tabelaAlunos">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="mb-3">
      <button class="btn btn-success" onclick="exportarCSV()">Exportar CSV</button>
      <button class="btn btn-danger" onclick="exportarPDF()">Exportar PDF</button>
      <button class="btn btn-info" onclick="enviarWhatsApp()">Enviar WhatsApp</button>
      <button class="btn btn-dark" onclick="enviarEmail()">Enviar E-mail</button>
    </div>

    <div class="mb-3">
      <label for="dataHistorico" class="form-label">Ver histórico por data:</label>
      <input type="date" id="dataHistorico" class="form-control" onchange="exibirHistorico(this.value)">
    </div>

    <div id="historico"></div>
  </div>

  <script>
    let alunos = JSON.parse(localStorage.getItem('alunos')) || [];

    function renderizarTabela() {
      const tabela = document.getElementById('tabelaAlunos').getElementsByTagName('tbody')[0];
      tabela.innerHTML = '';
      alunos.forEach(aluno => {
        const row = tabela.insertRow();
        row.innerHTML = `<td>${aluno.nome}</td><td>${aluno.status || '-'}</td>`;
      });
    }

    function registrarChamada() {
      const nome = document.getElementById('nomeChamada').value.trim();
      if (!nome) {
        exibirNotificacao('Por favor, insira o nome do aluno para registrar a presença.', 'danger');
        return;
      }

      const aluno = alunos.find(a => a.nome.toLowerCase() === nome.toLowerCase());
      if (!aluno) {
        exibirNotificacao('Aluno não encontrado.', 'danger');
        return;
      }

      const presente = document.getElementById('presente').checked;
      aluno.status = presente ? 'presente' : 'ausente';
      localStorage.setItem('alunos', JSON.stringify(alunos));
      renderizarTabela();
      exibirNotificacao(`Presença de ${nome} registrada com sucesso!`, 'success');

      const dataHoje = new Date().toISOString().split('T')[0];
      const historico = JSON.parse(localStorage.getItem('historico')) || {};
      if (!historico[dataHoje]) historico[dataHoje] = [];
      historico[dataHoje].push({ nome, status: presente ? 'presente' : 'ausente' });
      localStorage.setItem('historico', JSON.stringify(historico));
    }

    function exibirNotificacao(mensagem, tipo) {
      const div = document.getElementById('notificacao');
      div.innerHTML = `<div class="alert alert-${tipo}" role="alert">${mensagem}</div>`;
      setTimeout(() => div.innerHTML = '', 3000);
    }

    function exportarCSV() {
      let csv = 'Nome,Status\n';
      alunos.forEach(a => {
        csv += `${a.nome},${a.status || '-'}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'chamada.csv';
      link.click();
    }

    function exportarPDF() {
      let texto = 'Lista de chamada:\n\n';
      alunos.forEach(a => {
        texto += `• ${a.nome}: ${a.status || '-'}\n`;
      });

      const blob = new Blob([texto], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'chamada.pdf';
      link.click();
    }

    function gerarTextoChamada() {
      let texto = 'Lista de chamada:\n\n';
      alunos.forEach(a => {
        texto += `• ${a.nome}: ${a.status || '-'}\n`;
      });
      return texto;
    }

    function enviarWhatsApp() {
      const texto = encodeURIComponent(gerarTextoChamada());
      window.open(`https://wa.me/?text=${texto}`, '_blank');
    }

    function enviarEmail() {
      const assunto = encodeURIComponent("Lista de Chamada");
      const corpo = encodeURIComponent(gerarTextoChamada());
      window.open(`mailto:?subject=${assunto}&body=${corpo}`);
    }

    function exibirHistorico(data) {
      const historico = JSON.parse(localStorage.getItem('historico')) || {};
      const registros = historico[data] || [];
      const div = document.getElementById('historico');
      if (registros.length === 0) {
        div.innerHTML = '<p>Nenhuma chamada registrada para essa data.</p>';
        return;
      }

      let tabela = '<table class="table table-striped mt-3"><thead><tr><th>Nome</th><th>Status</th></tr></thead><tbody>';
      registros.forEach(reg => {
        tabela += `<tr><td>${reg.nome}</td><td>${reg.status}</td></tr>`;
      });
      tabela += '</tbody></table>';
      div.innerHTML = tabela;
    }

    function alternarTema() {
      const body = document.body;
      body.classList.toggle('bg-light');
      body.classList.toggle('bg-dark');
      body.classList.toggle('text-white');
      const temaAtual = body.classList.contains('bg-dark') ? 'escuro' : 'claro';
      localStorage.setItem('tema', temaAtual);
    }

    function aplicarTemaSalvo() {
      const tema = localStorage.getItem('tema');
      if (tema === 'escuro') {
        document.body.classList.add('bg-dark', 'text-white');
        document.body.classList.remove('bg-light');
      }
    }

    function logout() {
      localStorage.removeItem('usuarioLogado');
      location.reload();
    }

    aplicarTemaSalvo();
    renderizarTabela();
  </script>
</body>
</html>
