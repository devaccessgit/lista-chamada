<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Chamada - Aulas de Inglês</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 30px; background-color: #f8f9fa; }
    h1, h2 { margin-bottom: 20px; }
    table th, table td { vertical-align: middle; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">📋 Lista de Chamada - Aulas de Inglês</h1>

    <form id="formChamada" class="border p-4 bg-white rounded shadow-sm mb-4">
      <div class="mb-3">
        <label class="form-label">📅 Data da Aula:</label>
        <input type="date" id="dataAula" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">👤 Nome do Aluno:</label>
        <input type="text" id="nomeAluno" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">📚 Conteúdo Aplicado:</label>
        <input type="text" id="conteudoAula" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">➕ Adicionar à Lista</button>
    </form>

    <div class="d-flex gap-2 flex-wrap mb-3">
      <button onclick="verLista()" class="btn btn-info">📄 Ver Lista de Chamada</button>
      <button onclick="limparLista()" class="btn btn-danger">🗑️ Limpar Lista</button>
      <button onclick="exportarPDF()" class="btn btn-success">📤 Exportar como PDF</button>
      <button onclick="exportarCSV()" class="btn btn-warning">📁 Exportar como Excel (CSV)</button>
    </div>

    <div class="mb-3">
      <label for="filtroAluno" class="form-label">🔎 Buscar por Nome do Aluno:</label>
      <input type="text" id="filtroAluno" class="form-control" placeholder="Digite o nome do aluno">
    </div>

    <h2>📄 Chamada</h2>
    <div class="table-responsive">
      <table id="tabelaChamada" class="table table-bordered table-striped table-hover bg-white shadow-sm">
        <thead class="table-light">
          <tr>
            <th>Data da Aula</th>
            <th>Nome do Aluno</th>
            <th>Conteúdo Aplicado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>

  <!-- jsPDF e html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZl9r1Xm3RtyaxLHxVXcLuYWCVNAgBod0",
      authDomain: "lista-chamada-ingles.firebaseapp.com",
      projectId: "lista-chamada-ingles",
      storageBucket: "lista-chamada-ingles.firebasestorage.app",
      messagingSenderId: "344569241122",
      appId: "1:344569241122:web:d8960e37ad4b632ecc747b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("formChamada");
    const tabela = document.querySelector("#tabelaChamada tbody");

    // Ver Lista de Chamada
    function verLista() {
      tabela.innerHTML = "";
      db.collection("chamadas").orderBy("timestamp").get().then(snapshot => {
        snapshot.forEach(doc => {
          const chamada = doc.data();
          const linha = document.createElement("tr");
          linha.innerHTML = `
            <td>${chamada.data}</td>
            <td>${chamada.nome}</td>
            <td>${chamada.conteudo}</td>
          `;
          tabela.appendChild(linha);
        });
      });
    }

    // Adicionar nova chamada
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const data = document.getElementById("dataAula").value;
      const nome = document.getElementById("nomeAluno").value;
      const conteudo = document.getElementById("conteudoAula").value;

      const novaLinha = document.createElement("tr");
      novaLinha.innerHTML = `
        <td>${data}</td>
        <td>${nome}</td>
        <td>${conteudo}</td>
      `;
      tabela.appendChild(novaLinha);

      db.collection("chamadas").add({
        data: data,
        nome: nome,
        conteudo: conteudo,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      form.reset();
    });

    // Limpar lista (somente visual)
    function limparLista() {
      if (confirm("Tem certeza que deseja limpar a lista visível?")) {
        tabela.innerHTML = "";
      }
    }

    // Exportar como PDF
    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      html2canvas(document.querySelector("#tabelaChamada")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

        doc.addImage(imgData, 'PNG', 0, 10, pdfWidth, pdfHeight);
        doc.save("lista-de-chamada.pdf");
      });
    }

    // Exportar como CSV
    function exportarCSV() {
      let csv = "Data da Aula,Nome do Aluno,Conteúdo Aplicado\n";
      const linhas = tabela.querySelectorAll("tr");

      linhas.forEach(linha => {
        const colunas = linha.querySelectorAll("td");
        const dados = Array.from(colunas).map(td => `"${td.textContent}"`).join(",");
        if (dados) csv += dados + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "lista-de-chamada.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Filtro por nome
    document.getElementById("filtroAluno").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const linhas = tabela.getElementsByTagName("tr");

      for (let i = 0; i < linhas.length; i++) {
        const nomeAluno = linhas[i].cells[1]?.textContent.toLowerCase();
        linhas[i].style.display = nomeAluno && nomeAluno.includes(filtro) ? "" : "none";
      }
    });
  </script>
</body>
</html>
