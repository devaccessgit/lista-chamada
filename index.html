<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Chamada - Inglês</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">📋 Lista de Chamada - Inglês</h2>

    <div class="mb-3">
      <input type="text" id="nomeAluno" class="form-control" placeholder="Nome do Aluno">
    </div>
    <div class="mb-3">
      <input type="date" id="dataChamada" class="form-control">
    </div>
    <div class="mb-3">
      <select id="presenca" class="form-control">
        <option value="Presente">Presente</option>
        <option value="Faltou">Faltou</option>
      </select>
    </div>
    <button class="btn btn-primary mb-4" onclick="registrarChamada()">Registrar Chamada</button>

    <div class="d-flex gap-2 mb-3 flex-wrap">
      <button class="btn btn-success" onclick="exportarCSV()">⬇️ Exportar CSV</button>
      <button class="btn btn-danger" onclick="exportarPDF()">📄 Exportar PDF</button>
      <button class="btn btn-outline-success" onclick="enviarWhatsApp()">📱 WhatsApp</button>
      <button class="btn btn-outline-primary" onclick="enviarEmail()">📧 E-mail</button>
    </div>

    <input type="text" id="filtroNome" class="form-control mb-3" placeholder="🔍 Buscar por nome" oninput="filtrarTabela()">

    <table class="table table-bordered" id="tabelaChamada">
      <thead class="table-light">
        <tr>
          <th>Aluno</th>
          <th>Data</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    let chamadas = JSON.parse(localStorage.getItem("chamadas")) || [];

    function salvarChamadas() {
      localStorage.setItem("chamadas", JSON.stringify(chamadas));
    }

    function registrarChamada() {
      const nome = document.getElementById("nomeAluno").value;
      const data = document.getElementById("dataChamada").value;
      const presenca = document.getElementById("presenca").value;

      if (!nome || !data) {
        alert("Preencha todos os campos.");
        return;
      }

      chamadas.push({ nome, data, presenca });
      salvarChamadas();
      atualizarTabela();
      document.getElementById("nomeAluno").value = "";
    }

    function atualizarTabela() {
      const tbody = document.querySelector("#tabelaChamada tbody");
      tbody.innerHTML = "";

      chamadas.forEach(chamada => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${chamada.nome}</td>
          <td>${chamada.data}</td>
          <td>${chamada.presenca}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function exportarCSV() {
      let csv = "Aluno,Data,Status\n";
      chamadas.forEach(c => {
        csv += `"${c.nome}","${c.data}","${c.presenca}"\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "lista_chamada.csv";
      link.click();
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Lista de Chamada", 10, 10);

      let y = 20;
      chamadas.forEach(c => {
        doc.text(`Aluno: ${c.nome} | Data: ${c.data} | Status: ${c.presenca}`, 10, y);
        y += 10;
      });

      doc.save("lista_chamada.pdf");
    }

    function enviarWhatsApp() {
      const linhas = document.querySelectorAll('#tabelaChamada tbody tr');
      if (!linhas.length) return alert("Nenhuma chamada para enviar.");

      let mensagem = '📋 Lista de Chamada:\n\n';
      linhas.forEach(tr => {
        const tds = tr.querySelectorAll('td');
        mensagem += `👤 ${tds[0].innerText}\n📅 ${tds[1].innerText}\n✅ ${tds[2].innerText}\n\n`;
      });

      const textoCodificado = encodeURIComponent(mensagem);
      const link = `https://wa.me/?text=${textoCodificado}`;
      window.open(link, '_blank');
    }

    function enviarEmail() {
      const linhas = document.querySelectorAll('#tabelaChamada tbody tr');
      if (!linhas.length) return alert("Nenhuma chamada para enviar.");

      let corpo = '📋 Lista de Chamada:\n\n';
      linhas.forEach(tr => {
        const tds = tr.querySelectorAll('td');
        corpo += `👤 ${tds[0].innerText}\n📅 ${tds[1].innerText}\n✅ ${tds[2].innerText}\n\n`;
      });

      const assunto = encodeURIComponent('Lista de Chamada');
      const corpoCodificado = encodeURIComponent(corpo);
      const link = `mailto:?subject=${assunto}&body=${corpoCodificado}`;
      window.location.href = link;
    }

    function filtrarTabela() {
      const filtro = document.getElementById("filtroNome").value.toLowerCase();
      const linhas = document.querySelectorAll("#tabelaChamada tbody tr");

      linhas.forEach(linha => {
        const nome = linha.cells[0].textContent.toLowerCase();
        linha.style.display = nome.includes(filtro) ? "" : "none";
      });
    }

    atualizarTabela();
  </script>
</body>
</html>
