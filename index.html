<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Biblioteca jsPDF -->
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Painel do Professor</h2>
    <div class="text-end mb-3">
      <span class="me-2">Professor logado: <strong id="nomeProfessor">Professor X</strong></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Sair</button>
    </div>

    <div class="card mb-4">
      <div class="card-header">Cadastrar Aluno</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeAluno" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary w-100" onclick="adicionarAluno()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Lista de Alunos</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos"></tbody>
        </table>
        <div class="text-end">
          <button class="btn btn-success" onclick="exportarCSV()">Exportar CSV</button>
          <button class="btn btn-danger" onclick="exportarPDF()">Exportar PDF</button>
          <button class="btn btn-info" onclick="mostrarHistorico()">Histórico de Chamadas</button>
        </div>
      </div>
    </div>

    <!-- Modal para exibir histórico de chamadas -->
    <div class="modal fade" id="historicoModal" tabindex="-1" aria-labelledby="historicoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historicoModalLabel">Histórico de Chamadas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="historicoChamadas">
            <!-- Histórico de chamadas será exibido aqui -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const alunos = JSON.parse(localStorage.getItem('alunos')) || [];
    const historico = JSON.parse(localStorage.getItem('historico')) || [];

    function renderizarTabela() {
      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';
      alunos.forEach((aluno, index) => {
        tabela.innerHTML += `
          <tr>
            <td>${aluno.nome}</td>
            <td>
              <select onchange="atualizarStatus(${index}, this.value)" class="form-select">
                <option value="presente" ${aluno.status === 'presente' ? 'selected' : ''}>Presente</option>
                <option value="ausente" ${aluno.status === 'ausente' ? 'selected' : ''}>Ausente</option>
              </select>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerAluno(${index})">Remover</button>
            </td>
          </tr>
        `;
      });
    }

    function adicionarAluno() {
      const nome = document.getElementById('nomeAluno').value.trim();
      if (!nome) return alert('Informe o nome do aluno');
      alunos.push({ nome, status: 'presente' });
      localStorage.setItem('alunos', JSON.stringify(alunos));
      document.getElementById('nomeAluno').value = '';
      renderizarTabela();
    }

    function atualizarStatus(index, status) {
      alunos[index].status = status;
      localStorage.setItem('alunos', JSON.stringify(alunos));
      registrarChamada(alunos[index].nome, status); // Registrar histórico de chamada
    }

    function removerAluno(index) {
      if (confirm('Tem certeza que deseja remover o aluno?')) {
        alunos.splice(index, 1);
        localStorage.setItem('alunos', JSON.stringify(alunos));
        renderizarTabela();
      }
    }

    function logout() {
      alert('Logout efetuado!');
      // Limpar dados do professor e redirecionar para login
      localStorage.removeItem('professor');
      window.location.href = 'login.html'; // Redirecionar para tela de login
    }

    function exportarCSV() {
      let csv = 'Nome,Status\n';
      alunos.forEach(a => csv += `${a.nome},${a.status}\n`);
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'chamada.csv';
      link.click();
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const tabela = document.getElementById('tabelaAlunos');
      doc.autoTable({ html: tabela });
      doc.save('chamada.pdf');
    }

    function mostrarHistorico() {
      const modalBody = document.getElementById('historicoChamadas');
      modalBody.innerHTML = '';
      if (historico.length === 0) {
        modalBody.innerHTML = '<p>Nenhuma chamada registrada ainda.</p>';
      } else {
        historico.forEach(registro => {
          modalBody.innerHTML += `
            <p><strong>${registro.nome}</strong> - ${registro.status} (${registro.data})</p>
          `;
        });
      }
      // Mostrar o modal
      const myModal = new bootstrap.Modal(document.getElementById('historicoModal'));
      myModal.show();
    }

    function registrarChamada(nome, status) {
      const data = new Date().toLocaleString();
      historico.push({ nome, status, data });
      localStorage.setItem('historico', JSON.stringify(historico));
    }

    renderizarTabela();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
