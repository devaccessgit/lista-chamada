<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Chamada - Aulas de InglÃªs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div id="telaLogin" class="container">
    <h2 class="text-center mb-4">ğŸ” Login</h2>
    <div class="mb-3">
      <label for="loginUsuario" class="form-label">UsuÃ¡rio:</label>
      <input type="text" class="form-control" id="loginUsuario">
    </div>
    <div class="mb-3">
      <label for="loginSenha" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="loginSenha">
    </div>
    <button class="btn btn-primary" onclick="fazerLogin()">Entrar</button>
  </div>

  <!-- ConteÃºdo Principal -->
  <div id="conteudoPrincipal" style="display: none;">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button onclick="sair()" class="btn btn-outline-secondary">ğŸšª Sair</button>
        <select id="seletorIdioma" class="form-select w-auto" onchange="trocarIdioma()">
          <option value="pt-BR">ğŸ‡§ğŸ‡· PortuguÃªs</option>
          <option value="en-US">ğŸ‡ºğŸ‡¸ English</option>
        </select>
      </div>

      <h1 class="text-center mb-4">ğŸ“‹ Lista de Chamada - Aulas de InglÃªs</h1>

      <!-- FormulÃ¡rio -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <input type="text" id="aluno" class="form-control" placeholder="Nome do Aluno">
        </div>
        <div class="col-md-2">
          <input type="date" id="data" class="form-control">
        </div>
        <div class="col-md-2">
          <select id="presenca" class="form-select">
            <option value="Presente">Presente</option>
            <option value="Faltou">Faltou</option>
          </select>
        </div>
        <div class="col-md-4 d-grid gap-2 d-md-block">
          <button class="btn btn-success" onclick="adicionarChamada()">Adicionar</button>
          <button class="btn btn-outline-info" onclick="exportarPDF()">ğŸ“„ PDF</button>
          <button class="btn btn-outline-warning" onclick="exportarCSV()">ğŸ“Š CSV</button>
        </div>
      </div>

      <!-- Busca -->
      <input type="text" id="busca" class="form-control mb-3" placeholder="ğŸ” Buscar aluno..." oninput="filtrarAlunos()">

      <!-- Tabela -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="tabelaChamada">
          <thead class="table-light">
            <tr>
              <th>Aluno</th>
              <th>Data</th>
              <th>PresenÃ§a</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Controles -->
      <div class="mt-3 text-end">
        <button class="btn btn-outline-success">ğŸ“± WhatsApp</button>
        <button class="btn btn-outline-primary">ğŸ“§ E-mail</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // AutenticaÃ§Ã£o simples
    const usuarios = {
      admin: '1234',
      professor: 'abcd'
    };

    function fazerLogin() {
      const usuario = document.getElementById('loginUsuario').value;
      const senha = document.getElementById('loginSenha').value;

      if (usuarios[usuario] === senha) {
        localStorage.setItem('usuarioLogado', usuario);
        document.getElementById('telaLogin').style.display = 'none';
        document.getElementById('conteudoPrincipal').style.display = 'block';
        carregarChamada();
      } else {
        alert('UsuÃ¡rio ou senha invÃ¡lidos!');
      }
    }

    function sair() {
      localStorage.removeItem('usuarioLogado');
      location.reload();
    }

    // Adiciona chamada
    function adicionarChamada() {
      const aluno = document.getElementById('aluno').value.trim();
      const data = document.getElementById('data').value;
      const presenca = document.getElementById('presenca').value;

      if (!aluno || !data) {
        alert('Preencha todos os campos.');
        return;
      }

      const novaLinha = `<tr><td>${aluno}</td><td>${data}</td><td>${presenca}</td></tr>`;
      document.querySelector('#tabelaChamada tbody').innerHTML += novaLinha;

      salvarChamada();
      document.getElementById('aluno').value = '';
      document.getElementById('data').value = '';
      document.getElementById('presenca').value = 'Presente';
    }

    // Armazenamento local
    function salvarChamada() {
      const linhas = Array.from(document.querySelectorAll('#tabelaChamada tbody tr'));
      const dados = linhas.map(linha => {
        const colunas = linha.querySelectorAll('td');
        return {
          aluno: colunas[0].innerText,
          data: colunas[1].innerText,
          presenca: colunas[2].innerText
        };
      });
      localStorage.setItem('listaChamada', JSON.stringify(dados));
    }

    function carregarChamada() {
      const dados = JSON.parse(localStorage.getItem('listaChamada')) || [];
      const tbody = document.querySelector('#tabelaChamada tbody');
      tbody.innerHTML = '';
      dados.forEach(item => {
        const linha = `<tr><td>${item.aluno}</td><td>${item.data}</td><td>${item.presenca}</td></tr>`;
        tbody.innerHTML += linha;
      });
    }

    // ExportaÃ§Ã£o
    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      html2canvas(document.querySelector('#tabelaChamada')).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        doc.addImage(imgData, 'PNG', 0, 10, pdfWidth, pdfHeight);
        doc.save('lista_chamada.pdf');
      });
    }

    function exportarCSV() {
      const linhas = document.querySelectorAll('#tabelaChamada tbody tr');
      let csv = 'Aluno,Data,PresenÃ§a\n';
      linhas.forEach(linha => {
        const cols = linha.querySelectorAll('td');
        const linhaCSV = Array.from(cols).map(col => col.innerText).join(',');
        csv += linhaCSV + '\n';
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'lista_chamada.csv';
      link.click();
    }

    // Filtro
    function filtrarAlunos() {
      const filtro = document.getElementById('busca').value.toLowerCase();
      const linhas = document.querySelectorAll('#tabelaChamada tbody tr');
      linhas.forEach(linha => {
        const nome = linha.querySelector('td').innerText.toLowerCase();
        linha.style.display = nome.includes(filtro) ? '' : 'none';
      });
    }

    // Troca de idioma
    function trocarIdioma() {
      const idioma = document.getElementById('seletorIdioma').value;
      if (idioma === 'en-US') {
        document.querySelector('h1').innerText = 'ğŸ“‹ Attendance List - English Classes';
        document.getElementById('aluno').placeholder = 'Student Name';
        document.getElementById('busca').placeholder = 'ğŸ” Search student...';
        document.getElementById('presenca').innerHTML = `
          <option value="Presente">Present</option>
          <option value="Faltou">Absent</option>
        `;
      } else {
        document.querySelector('h1').innerText = 'ğŸ“‹ Lista de Chamada - Aulas de InglÃªs';
        document.getElementById('aluno').placeholder = 'Nome do Aluno';
        document.getElementById('busca').placeholder = 'ğŸ” Buscar aluno...';
        document.getElementById('presenca').innerHTML = `
          <option value="Presente">Presente</option>
          <option value="Faltou">Faltou</option>
        `;
      }
    }

    // Verifica se estÃ¡ logado ao carregar
    window.onload = () => {
      const logado = localStorage.getItem('usuarioLogado');
      if (logado) {
        document.getElementById('telaLogin').style.display = 'none';
        document.getElementById('conteudoPrincipal').style.display = 'block';
        carregarChamada();
      }
    };
  </script>
</body>
</html>
