<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome -->
  <style>
    #historico table {
      width: 100%;
      border-collapse: collapse;
    }
    #historico th, #historico td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    #historico th {
      background-color: #f4f4f4;
    }
    @media (max-width: 768px) {
      .container {
        padding-left: 15px;
        padding-right: 15px;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Painel do Professor</h2>
    <div class="text-end mb-3">
      <span class="me-2">Professor logado: <strong id="nomeProfessor">Professor X</strong></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Sair</button>
    </div>

    <div id="alert-container"></div>

    <!-- Cadastrar Aluno -->
    <div class="card mb-4">
      <div class="card-header">Cadastrar Aluno</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeAluno" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary w-100" onclick="adicionarAluno()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de Alunos -->
    <div class="card mb-4">
      <div class="card-header">Lista de Alunos</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos"></tbody>
        </table>
        <div class="text-end">
          <button class="btn btn-success" onclick="exportarCSV()">Exportar CSV</button>
          <button class="btn btn-danger" onclick="exportarPDF()">Exportar PDF</button>
          <button class="btn btn-info" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
          <button class="btn btn-primary" onclick="enviarEmail()">Enviar por E-mail</button>
        </div>
      </div>
    </div>

    <!-- Registro de Presença -->
    <div class="card mb-4">
      <div class="card-header">Registro de Presença</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeChamada" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input type="checkbox" id="presente" class="form-check-input">
              <label class="form-check-label" for="presente">Presente</label>
            </div>
          </div>
          <div class="col-12 mt-2">
            <button class="btn btn-primary w-100" onclick="registrarChamada()">Registrar Chamada</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Histórico de Chamadas -->
    <div class="card mb-4">
      <div class="card-header">Histórico de Chamadas</div>
      <div class="card-body">
        <input type="date" id="dataSelecionada" class="form-control mt-3" onchange="exibirHistorico(this.value)">
        <div id="historico" class="mt-3"></div>
      </div>
    </div>

    <!-- Gráfico de Presença -->
    <div class="card mb-4">
      <div class="card-header">Gráfico de Presença</div>
      <div class="card-body">
        <canvas id="graficoPresenca" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jsPDF/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Carrega os alunos e chamadas do localStorage
    const alunos = JSON.parse(localStorage.getItem('alunos')) || [];
    const chamadas = JSON.parse(localStorage.getItem('chamadas')) || [];

    // Exibe a notificação
    function exibirNotificacao(mensagem, tipo) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensagem}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    // Atualiza a tabela de alunos
    function renderizarTabela() {
      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';
      alunos.forEach((aluno, index) => {
        tabela.innerHTML += `
          <tr>
            <td>${aluno.nome}</td>
            <td>
              <select onchange="atualizarStatus(${index}, this.value)" class="form-select">
                <option value="presente" ${aluno.status === 'presente' ? 'selected' : ''}>✅ Presente</option>
                <option value="ausente" ${aluno.status === 'ausente' ? 'selected' : ''}>❌ Ausente</option>
              </select>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerAluno(${index})">Remover</button>
            </td>
          </tr>
        `;
      });

      // Atualiza o gráfico de presença
      gerarGraficoPresenca();
    }

    // Adiciona um novo aluno
    function adicionarAluno() {
      const nome = document.getElementById('nomeAluno').value.trim();
      if (!nome) {
        exibirNotificacao('Por favor, insira o nome do aluno.', 'danger');
        return;
      }
      alunos.push({ nome, status: 'presente' });
      localStorage.setItem('alunos', JSON.stringify(alunos));
      document.getElementById('nomeAluno').value = '';
      renderizarTabela();
      exibirNotificacao(`Aluno ${nome} cadastrado com sucesso!`, 'success');
    }

    // Atualiza o status do aluno
    function atualizarStatus(index, status) {
      alunos[index].status = status;
      localStorage.setItem('alunos', JSON.stringify(alunos));
    }

    // Remove um aluno
    function removerAluno(index) {
      if (confirm('Tem certeza que deseja remover o aluno?')) {
        alunos.splice(index, 1);
        localStorage.setItem('alunos', JSON.stringify(alunos));
        renderizarTabela();
        exibirNotificacao('Aluno removido com sucesso!', 'warning');
      }
    }

    // Registra a presença de um aluno
    function registrarChamada() {
      const nome = document.getElementById('nomeChamada').value.trim();
      const presente = document.getElementById('presente').checked;
      const data = new Date().toISOString().split('T')[0];

      if (!nome) {
        exibirNotificacao('Por favor, insira o nome do aluno para registrar a presença.', 'danger');
        return;
      }

      const aluno = alunos.find(a => a.nome.toLowerCase() === nome.toLowerCase());
      if (!aluno) {
        exibirNotificacao('Aluno não encontrado.', 'danger');
        return;
      }

      chamadas.push({
        nome: aluno.nome,
        status: presente ? 'presente' : 'ausente',
        data
      });

      localStorage.setItem('chamadas', JSON.stringify(chamadas));
      aluno.status = presente ? 'presente' : 'ausente';
      localStorage.setItem('alunos', JSON.stringify(alunos));

      exibirNotificacao(`Presença de ${nome} registrada com sucesso!`, 'success');
      renderizarTabela();
      exibirHistorico(data); // Atualizar o histórico imediatamente após o registro
    }

    // Gera o gráfico de presença
    function gerarGraficoPresenca() {
      const presencas = [];
      const ausencias = [];
      const nomesAlunos = [];

      alunos.forEach(aluno => {
        const { totalPresente, totalAusente } = obterEstatisticasAluno(aluno.nome);
        presencas.push(totalPresente);
        ausencias.push(totalAusente);
        nomesAlunos.push(aluno.nome);
      });

      const ctx = document.getElementById('graficoPresenca').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: nomesAlunos,
          datasets: [{
            label: 'Presenças',
            data: presencas,
            backgroundColor: 'rgba(40, 167, 69, 0.5)',
            borderColor: 'rgba(40, 167, 69, 1)',
            borderWidth: 1
          }, {
            label: 'Ausências',
            data: ausencias,
            backgroundColor: 'rgba(220, 53, 69, 0.5)',
            borderColor: 'rgba(220, 53, 69, 1)',
            borderWidth: 1
          }]
        }
      });
    }

    // Exibe o histórico de chamadas
    function exibirHistorico(dataSelecionada) {
      const historicoFiltrado = chamadas.filter(chamada => chamada.data === dataSelecionada);
      let html = `<table class="table table-bordered"><thead><tr><th>Nome</th><th>Status</th><th>Data</th></tr></thead><tbody>`;
      historicoFiltrado.forEach(chamada => {
        html += `
          <tr>
            <td>${chamada.nome}</td>
            <td>${chamada.status === 'presente' ? '✅ Presente' : '❌ Ausente'}</td>
            <td>${chamada.data}</td>
          </tr>
        `;
      });
      html += `</tbody></table>`;
      document.getElementById('historico').innerHTML = html;
    }

    // Exporta para CSV
    function exportarCSV() {
      const csvContent = "data:text/csv;charset=utf-8,"
        + "Nome,Status\n"
        + alunos.map(aluno => `${aluno.nome},${aluno.status}`).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement('a');
      link.setAttribute('href', encodedUri);
      link.setAttribute('download', 'alunos.csv');
      link.click();
    }

    // Exporta para PDF
    function exportarPDF() {
      const doc = new jsPDF();
      doc.text('Lista de Alunos', 10, 10);
      alunos.forEach((aluno, index) => {
        doc.text(`${aluno.nome} - ${aluno.status}`, 10, 20 + (index * 10));
      });
      doc.save('alunos.pdf');
    }

    // Enviar por WhatsApp
    function enviarWhatsApp() {
      const mensagem = alunos.map(aluno => `${aluno.nome}: ${aluno.status}`).join('\n');
      window.open(`https://wa.me/?text=${encodeURIComponent(mensagem)}`);
    }

    // Enviar por E-mail
    function enviarEmail() {
      const mensagem = alunos.map(aluno => `${aluno.nome}: ${aluno.status}`).join('\n');
      window.location.href = `mailto:?subject=Lista de Chamadas&body=${encodeURIComponent(mensagem)}`;
    }

    // Inicializa a renderização inicial da tabela e do gráfico
    renderizarTabela();
  </script>
</body>
</html>
