<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome -->
  <style>
    /* Tema Claro */
body {
  background-color: white;
  color: black;
}

.navbar, .card, .btn {
  background-color: #f8f9fa;
  color: black;
}

/* Tema Escuro */
body.dark-theme {
  background-color: #121212;
  color: white;
}

.navbar.dark-theme, .card.dark-theme, .btn.dark-theme {
  background-color: #333;
  color: white;
}

.btn {
  transition: background-color 0.3s, color 0.3s;
}

.navbar, .card, .btn {
  transition: background-color 0.3s, color 0.3s;
}
    #historico table {
      width: 100%;
      border-collapse: collapse;
    }
    #historico th, #historico td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    #historico th {
      background-color: #f4f4f4;
    }
    @media (max-width: 768px) {
      .container {
        padding-left: 15px;
        padding-right: 15px;
      }
      .tabela-alunos, .btn {
        width: 100% !important;
        display: block;
        margin-bottom: 10px;
      }
      .tabela-alunos th, .tabela-alunos td {
        font-size: 14px;
        text-align: left;
      }
    }
    .botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Painel do Professor</h2>
    <div class="text-end mb-3">
      <span class="me-2">Professor logado: <strong id="nomeProfessor">Professor X</strong></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Sair</button>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary" onclick="alternarTema()">Alternar Tema</button>
    </div>

    <div id="alert-container"></div>

    <div class="card mb-4">
      <div class="card-header">Cadastrar Aluno</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeAluno" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary w-100" onclick="adicionarAluno()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Lista de Alunos</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos"></tbody>
        </table>
        <div class="text-end">
          <button class="btn btn-success" onclick="exportarCSV()">Exportar CSV</button>
          <button class="btn btn-danger" onclick="exportarPDF()">Exportar PDF</button>
          <button class="btn btn-info" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
          <button class="btn btn-primary" onclick="enviarEmail()">Enviar por E-mail</button>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Registro de Presença</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeChamada" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input type="checkbox" id="presente" class="form-check-input">
              <label class="form-check-label" for="presente">Presente</label>
            </div>
          </div>
          <div class="col-12 mt-2">
            <button class="btn btn-primary w-100" onclick="registrarChamada()">Registrar Chamada</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Histórico de Chamadas</div>
      <div class="card-body">
        <input type="date" id="dataSelecionada" class="form-control mt-3" onchange="exibirHistorico(this.value)">
        <div id="historico" class="mt-3"></div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Gráfico de Presença</div>
      <div class="card-body">
        <canvas id="graficoPresenca" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const alunos = JSON.parse(localStorage.getItem('alunos')) || [];
    const chamadas = JSON.parse(localStorage.getItem('chamadas')) || [];

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'index.html';
    }

    function exibirNotificacao(mensagem, tipo) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = ` 
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensagem}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    function renderizarTabela() {
      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';
      alunos.forEach((aluno, index) => {
        tabela.innerHTML += `
          <tr>
            <td>${aluno.nome}</td>
            <td>
              <select onchange="atualizarStatus(${index}, this.value)" class="form-select">
                <option value="presente" ${aluno.status === 'presente' ? 'selected' : ''}>✅ Presente</option>
                <option value="ausente" ${aluno.status === 'ausente' ? 'selected' : ''}>❌ Ausente</option>
              </select>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerAluno(${index})">Remover</button>
            </td>
          </tr>
        `;
      });
      gerarGraficoPresenca();
    }

    function adicionarAluno() {
      const nome = document.getElementById('nomeAluno').value.trim();
      if (!nome) {
        exibirNotificacao('Por favor, insira o nome do aluno.', 'danger');
        return;
      }
      alunos.push({ nome, status: 'presente' });
      localStorage.setItem('alunos', JSON.stringify(alunos));
      document.getElementById('nomeAluno').value = '';
      renderizarTabela();
      exibirNotificacao(`Aluno ${nome} cadastrado com sucesso!`, 'success');
    }

    function atualizarStatus(index, status) {
      alunos[index].status = status;
      localStorage.setItem('alunos', JSON.stringify(alunos));
    }

    function removerAluno(index) {
      if (confirm('Tem certeza que deseja remover o aluno?')) {
        alunos.splice(index, 1);
        localStorage.setItem('alunos', JSON.stringify(alunos));
        renderizarTabela();
        exibirNotificacao('Aluno removido com sucesso!', 'warning');
      }
    }

    function registrarChamada() {
      const nome = document.getElementById('nomeChamada').value.trim();
      const presente = document.getElementById('presente').checked;
      const data = new Date().toLocaleDateString();
      if (!nome) {
        exibirNotificacao('Por favor, insira o nome do aluno.', 'danger');
        return;
      }
      chamadas.push({ nome, status: presente ? 'presente' : 'ausente', data });
      localStorage.setItem('chamadas', JSON.stringify(chamadas));
      document.getElementById('nomeChamada').value = '';
      document.getElementById('presente').checked = false;
      exibirNotificacao(`Chamada registrada para ${nome}.`, 'success');
    }

    function exibirHistorico(data) {
      const container = document.getElementById('historico');
      const registros = chamadas.filter(c => c.data === data);
      if (!registros.length) {
        container.innerHTML = '<p class="text-muted">Nenhuma chamada registrada nesta data.</p>';
        return;
      }
      let html = '<table><thead><tr><th>Nome</th><th>Status</th><th>Data</th></tr></thead><tbody>';
      registros.forEach(r => {
        html += `<tr><td>${r.nome}</td><td>${r.status}</td><td>${r.data}</td></tr>`;
      });
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function gerarGraficoPresenca() {
      const presencas = alunos.filter(a => a.status === 'presente').length;
      const ausencias = alunos.length - presencas;
      const ctx = document.getElementById('graficoPresenca').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Presente', 'Ausente'],
          datasets: [{
            data: [presencas, ausencias],
            backgroundColor: ['#36a2eb', '#ff6384']
          }]
        }
      });
    }

    function alternarTema() {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('tema', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }

    function exportarCSV() {
      let csv = 'Nome,Status\n';
      alunos.forEach(a => {
        csv += `${a.nome},${a.status}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'alunos.csv';
      link.click();
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.autoTable({ html: '#tabelaAlunos' });
      doc.save('alunos.pdf');
    }

    function enviarWhatsApp() {
      const alunosPresentes = alunos.filter(a => a.status === 'presente').map(a => a.nome).join(', ');
      window.open(`https://wa.me/?text=Alunos%20presentes%20na%20aula:%20${encodeURIComponent(alunosPresentes)}`, '_blank');
    }

    function enviarEmail() {
      const alunosPresentes = alunos.filter(a => a.status === 'presente').map(a => a.nome).join(', ');
      window.open(`mailto:?subject=Lista%20de%20presenças&body=Alunos%20presentes%20na%20aula:%20${encodeURIComponent(alunosPresentes)}`, '_blank');
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderizarTabela();
      gerarGraficoPresenca();
      if (localStorage.getItem('tema') === 'dark') {
        document.body.classList.add('dark-theme');
      }
    });
  </script>
</body>
</html>
