<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    .navbar, .card, .btn {
      background-color: #f8f9fa;
      color: black;
    }
    body.dark-theme {
      background-color: #121212;
      color: white;
    }
    .dark-theme .card, .dark-theme .btn {
      background-color: #333;
      color: white;
    }
    #historico table {
      width: 100%;
      border-collapse: collapse;
    }
    #historico th, #historico td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    #historico th {
      background-color: #f4f4f4;
    }
    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      .tabela-alunos, .btn {
        width: 100% !important;
        display: block;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4" id="tituloPainel">Painel do Professor</h2>
    <div class="text-end mb-3">
      <span class="me-2" id="textoProfessor">Professor logado: <strong id="nomeProfessor">Professor</strong></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Sair</button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-secondary" onclick="alternarTema()">üåô/‚òÄÔ∏è Tema</button>
      <select id="lang" class="form-select w-auto" onchange="alterarIdioma(this.value)">
        <option value="pt-BR">üáßüá∑ Portugu√™s</option>
        <option value="en">üá∫üá∏ English</option>
      </select>
    </div>

    <div id="alert-container"></div>

    <!-- Cadastro -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="cadastroAluno">Cadastrar Aluno</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeAluno" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary w-100" onclick="adicionarAluno()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de Alunos -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="listaAlunos">Lista de Alunos</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th data-i18n="nome">Nome</th>
              <th data-i18n="status">Status</th>
              <th data-i18n="acoes">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos"></tbody>
        </table>
        <div class="text-end">
          <button class="btn btn-danger" onclick="exportarPDF()">Exportar PDF</button>
          <button class="btn btn-warning" onclick="exportarCSV()">Exportar CSV</button>
        </div>
      </div>
    </div>

    <!-- Registro de Presen√ßa -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="registroPresenca">Registro de Presen√ßa</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeChamada" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input type="checkbox" id="presente" class="form-check-input">
              <label class="form-check-label" for="presente" data-i18n="presente">Presente</label>
            </div>
          </div>
          <div class="col-12 mt-2">
            <input type="text" class="form-control" id="conteudoAula" placeholder="Conte√∫do da aula">
          </div>
          <div class="col-12 mt-2">
            <button class="btn btn-primary w-100" onclick="registrarChamada()">Registrar Chamada</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Hist√≥rico -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="historicoChamadas">Hist√≥rico de Chamadas</div>
      <div class="card-body">
        <input type="date" id="dataSelecionada" class="form-control mt-3" onchange="exibirHistorico(this.value)">
        <div id="historico" class="mt-3"></div>
        <button class="btn btn-danger mt-3" onclick="limparHistorico()" data-i18n="limparHistorico">Limpar Hist√≥rico</button>
      </div>
    </div>

    <!-- Gr√°fico -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="graficoPresenca">Gr√°fico de Presen√ßa</div>
      <div class="card-body">
        <canvas id="graficoPresenca" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado')) || { nome: 'Professor' };
    const storageKeyAlunos = `alunos_${usuario.nome}`;
    const storageKeyChamadas = `chamadas_${usuario.nome}`;
    const alunos = JSON.parse(localStorage.getItem(storageKeyAlunos)) || [];
    const chamadas = JSON.parse(localStorage.getItem(storageKeyChamadas)) || [];
    let chart = null;

    document.getElementById("nomeProfessor").textContent = usuario.nome;

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'index.html';
    }

    function alternarTema() {
      document.body.classList.toggle('dark-theme');
    }

    function exibirNotificacao(msg, tipo) {
      document.getElementById('alert-container').innerHTML = `<div class="alert alert-${tipo}">${msg}</div>`;
    }

    function renderizarTabela() {
      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';
      alunos.forEach((aluno, i) => {
        tabela.innerHTML += `
          <tr>
            <td>${aluno.nome}</td>
            <td>
              <select onchange="atualizarStatus(${i}, this.value)" class="form-select">
                <option value="presente" ${aluno.status === 'presente' ? 'selected' : ''}>‚úÖ Presente</option>
                <option value="ausente" ${aluno.status === 'ausente' ? 'selected' : ''}>‚ùå Ausente</option>
              </select>
            </td>
            <td><button class="btn btn-danger btn-sm" onclick="removerAluno(${i})">Remover</button></td>
          </tr>`;
      });
      gerarGraficoPresenca(); // Agora gera o gr√°fico com base no hist√≥rico
    }

    function adicionarAluno() {
      const nome = document.getElementById('nomeAluno').value.trim();
      if (!nome) {
        exibirNotificacao('Por favor, informe o nome do aluno.', 'danger');
        return;
      }

      if (alunos.some(aluno => aluno.nome === nome)) {
        exibirNotificacao('Este aluno j√° est√° cadastrado.', 'danger');
        return;
      }

      alunos.push({ nome, status: 'presente' });
      localStorage.setItem(storageKeyAlunos, JSON.stringify(alunos));
      document.getElementById('nomeAluno').value = '';
      renderizarTabela();
    }

    function removerAluno(index) {
      alunos.splice(index, 1);
      localStorage.setItem(storageKeyAlunos, JSON.stringify(alunos));
      renderizarTabela();
    }

    function atualizarStatus(index, status) {
      alunos[index].status = status;
      localStorage.setItem(storageKeyAlunos, JSON.stringify(alunos));
    }

    function registrarChamada() {
      const nome = document.getElementById('nomeChamada').value.trim();
      const presente = document.getElementById('presente').checked;
      const conteudo = document.getElementById('conteudoAula').value.trim();

      if (!nome || !conteudo) {
        exibirNotificacao('Por favor, preencha todos os campos.', 'danger');
        return;
      }

      const aluno = alunos.find(a => a.nome === nome);
      if (!aluno) {
        exibirNotificacao('Aluno n√£o encontrado.', 'danger');
        return;
      }

      chamadas.push({
        aluno: aluno.nome,
        status: presente ? 'presente' : 'ausente',
        data: new Date().toISOString(),
        conteudo
      });

      localStorage.setItem(storageKeyChamadas, JSON.stringify(chamadas));
      exibirNotificacao('Chamada registrada com sucesso!', 'success');
      exibirHistorico();
      renderizarTabela(); // Atualiza a tabela com a nova chamada
    }

    function exibirHistorico(data) {
      const historicoDiv = document.getElementById('historico');
      const dataFiltrada = data ? chamadas.filter(chamada => chamada.data.startsWith(data)) : chamadas;

      historicoDiv.innerHTML = `
        <table class="table table-striped">
          <thead>
            <tr>
              <th data-i18n="nome">Aluno</th>
              <th data-i18n="status">Status</th>
              <th data-i18n="data">Data</th>
              <th data-i18n="conteudo">Conte√∫do</th>
            </tr>
          </thead>
          <tbody>
            ${dataFiltrada.map(chamada => `
              <tr>
                <td>${chamada.aluno}</td>
                <td>${chamada.status === 'presente' ? '‚úÖ Presente' : '‚ùå Ausente'}</td>
                <td>${new Date(chamada.data).toLocaleString()}</td>
                <td>${chamada.conteudo}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function limparHistorico() {
      if (confirm('Tem certeza que deseja limpar todo o hist√≥rico?')) {
        localStorage.removeItem(storageKeyChamadas);
        chamadas.length = 0;
        exibirHistorico();
        gerarGraficoPresenca();
      }
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Lista de Alunos", 10, 10);
      doc.autoTable({
        head: [['Nome', 'Status']],
        body: alunos.map(a => [a.nome, a.status]),
      });
      doc.save("lista_alunos.pdf");
    }

    function exportarCSV() {
      let csv = "Nome,Status\n";
      alunos.forEach(aluno => {
        csv += `${aluno.nome},${aluno.status}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "lista_alunos.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function gerarGraficoPresenca() {
      const presencas = chamadas.reduce((acc, chamada) => {
        const data = new Date(chamada.data).toLocaleDateString();
        if (!acc[data]) {
          acc[data] = { presente: 0, ausente: 0 };
        }
        if (chamada.status === 'presente') {
          acc[data].presente++;
        } else {
          acc[data].ausente++;
        }
        return acc;
      }, {});

      const datas = Object.keys(presencas);
      const presentes = datas.map(data => presencas[data].presente);
      const ausentes = datas.map(data => presencas[data].ausente);

      const ctx = document.getElementById('graficoPresenca').getContext('2d');
      if (chart) chart.destroy(); // Limpa o gr√°fico anterior
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: datas,
          datasets: [
            {
              label: 'Presentes',
              data: presentes,
              backgroundColor: '#28a745',
            },
            {
              label: 'Ausentes',
              data: ausentes,
              backgroundColor: '#dc3545',
            }
          ]
        }
      });
    }

    function alterarIdioma(lang) {
      const traducoes = {
        'pt-BR': {
          cadastroAluno: 'Cadastrar Aluno',
          listaAlunos: 'Lista de Alunos',
          nome: 'Nome',
          status: 'Status',
          acoes: 'A√ß√µes',
          registroPresenca: 'Registro de Presen√ßa',
          presente: 'Presente',
          historicoChamadas: 'Hist√≥rico de Chamadas',
          limparHistorico: 'Limpar Hist√≥rico',
          graficoPresenca: 'Gr√°fico de Presen√ßa',
          data: 'Data',
          conteudo: 'Conte√∫do'
        },
        'en': {
          cadastroAluno: 'Register Student',
          listaAlunos: 'Student List',
          nome: 'Name',
          status: 'Status',
          acoes: 'Actions',
          registroPresenca: 'Attendance Record',
          presente: 'Present',
          historicoChamadas: 'Attendance History',
          limparHistorico: 'Clear History',
          graficoPresenca: 'Attendance Chart',
          data: 'Date',
          conteudo: 'Content'
        }
      };

      const textos = traducoes[lang];
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (textos[key]) el.textContent = textos[key];
      });
    }
    renderizarTabela(); // Inicializa a tabela ao carregar a p√°gina
  </script>
</body>
</html>
