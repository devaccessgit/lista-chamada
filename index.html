<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Chamada - Aulas de Inglês</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 30px;
      background-color: #f8f9fa;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    table th, table td {
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">📋 Lista de Chamada - Aulas de Inglês</h1>

    <form id="formChamada" class="border p-4 bg-white rounded shadow-sm mb-4">
      <div class="mb-3">
        <label class="form-label">📅 Data da Aula:</label>
        <input type="date" id="dataAula" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">👤 Nome do Aluno:</label>
        <input type="text" id="nomeAluno" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">📚 Conteúdo Aplicado:</label>
        <input type="text" id="conteudoAula" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">➕ Adicionar à Lista</button>
    </form>

    <div class="d-flex gap-2 mb-3 flex-wrap">
      <button onclick="limparLista()" class="btn btn-danger">🗑️ Limpar Lista</button>
      <button onclick="exportarPDF()" class="btn btn-success">📤 Exportar como PDF</button>
      <button onclick="exportarCSV()" class="btn btn-warning">📁 Exportar como Excel (CSV)</button>
      <button onclick="enviarWhatsapp()" class="btn btn-success">💬 Enviar via WhatsApp</button>
      <button onclick="enviarEmail()" class="btn btn-secondary">✉️ Enviar por E-mail</button>
    </div>

    <div class="mb-3">
      <label for="filtroAluno" class="form-label">🔎 Buscar por Nome do Aluno:</label>
      <input type="text" id="filtroAluno" class="form-control" placeholder="Digite o nome do aluno">
    </div>

    <h2>📄 Chamada</h2>
    <div class="table-responsive">
      <table id="tabelaChamada" class="table table-bordered table-striped table-hover bg-white shadow-sm">
        <thead class="table-light">
          <tr>
            <th>Data da Aula</th>
            <th>Nome do Aluno</th>
            <th>Conteúdo Aplicado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- jsPDF e html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const form = document.getElementById("formChamada");
    const tabela = document.querySelector("#tabelaChamada tbody");

    window.addEventListener("load", () => {
      const dadosSalvos = localStorage.getItem("chamada");
      if (dadosSalvos) {
        tabela.innerHTML = dadosSalvos;
      }
    });

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const data = document.getElementById("dataAula").value;
      const nome = document.getElementById("nomeAluno").value;
      const conteudo = document.getElementById("conteudoAula").value;

      const novaLinha = document.createElement("tr");
      novaLinha.innerHTML = `
        <td>${data}</td>
        <td>${nome}</td>
        <td>${conteudo}</td>
      `;
      tabela.appendChild(novaLinha);

      localStorage.setItem('chamada', tabela.innerHTML);
      form.reset();
    });

    function limparLista() {
      if (confirm("Tem certeza que deseja limpar a lista?")) {
        tabela.innerHTML = "";
        localStorage.removeItem("chamada");
      }
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      html2canvas(document.querySelector("#tabelaChamada")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        doc.addImage(imgData, 'PNG', 0, 10, pdfWidth, pdfHeight);
        doc.save("lista-de-chamada.pdf");
      });
    }

    function exportarCSV() {
      let csv = "Data da Aula,Nome do Aluno,Conteúdo Aplicado\n";
      const linhas = tabela.querySelectorAll("tr");

      linhas.forEach(linha => {
        const colunas = linha.querySelectorAll("td");
        const dados = Array.from(colunas).map(td => `"${td.textContent}"`).join(",");
        csv += dados + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "lista-de-chamada.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Buscar aluno
    document.getElementById("filtroAluno").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const linhas = tabela.getElementsByTagName("tr");

      for (let i = 0; i < linhas.length; i++) {
        const nomeAluno = linhas[i].cells[1]?.textContent.toLowerCase();
        if (nomeAluno && nomeAluno.includes(filtro)) {
          linhas[i].style.display = "";
        } else {
          linhas[i].style.display = "none";
        }
      }
    });

    // Gerar texto da chamada
    function gerarTextoChamada() {
      let texto = "📋 Lista de Chamada - Aulas de Inglês\n\n";
      const linhas = tabela.querySelectorAll("tr");

      linhas.forEach(linha => {
        const colunas = linha.querySelectorAll("td");
        if (colunas.length > 0) {
          const data = colunas[0].textContent;
          const nome = colunas[1].textContent;
          const conteudo = colunas[2].textContent;

          texto += `📅 ${data} | 👤 ${nome} | 📚 ${conteudo}\n`;
        }
      });

      return texto;
    }

    function enviarWhatsapp() {
      const texto = encodeURIComponent(gerarTextoChamada());
      const link = `https://wa.me/?text=${texto}`;
      window.open(link, '_blank');
    }

    function enviarEmail() {
      const assunto = encodeURIComponent("📋 Lista de Chamada - Aulas de Inglês");
      const corpo = encodeURIComponent(gerarTextoChamada());
      const link = `mailto:?subject=${assunto}&body=${corpo}`;
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
