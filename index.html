<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #historico table {
      width: 100%;
      border-collapse: collapse;
    }
    #historico th, #historico td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    #historico th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Painel do Professor</h2>
    <div class="text-end mb-3">
      <span class="me-2">Professor logado: <strong id="nomeProfessor">Professor X</strong></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Sair</button>
    </div>

    <!-- Registro de Presença -->
    <div class="card mb-4">
      <div class="card-header">Registro de Presença</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeChamada" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input type="checkbox" id="presente" class="form-check-input">
              <label class="form-check-label" for="presente">Presente</label>
            </div>
          </div>
          <div class="col-12 mt-2">
            <button class="btn btn-primary w-100" onclick="registrarChamada()">Registrar Chamada</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Histórico de Chamadas -->
    <div class="card mb-4">
      <div class="card-header">Histórico de Chamadas</div>
      <div class="card-body">
        <input type="date" id="dataSelecionada" class="form-control mt-3" onchange="exibirHistorico()">
        <div id="historico" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    const alunos = JSON.parse(localStorage.getItem('alunos')) || [];
    let chamadas = JSON.parse(localStorage.getItem('chamadas')) || [];

    // Função para registrar chamada
    function registrarChamada() {
      const nomeAluno = document.getElementById('nomeChamada').value.trim();
      const presente = document.getElementById('presente').checked;
      const dataAtual = new Date().toLocaleDateString(); // Data atual no formato correto
      if (!nomeAluno) return alert('Informe o nome do aluno!');

      const chamada = { aluno: nomeAluno, presente: presente, data: dataAtual };
      chamadas.push(chamada);
      localStorage.setItem('chamadas', JSON.stringify(chamadas));

      // Limpar campos de entrada
      document.getElementById('nomeChamada').value = '';
      document.getElementById('presente').checked = false;
      alert('Chamada registrada com sucesso!');
    }

    // Exibir histórico de chamadas baseado na data
    function exibirHistorico() {
      const dataSelecionada = document.getElementById('dataSelecionada').value;
      if (!dataSelecionada) {
        alert('Selecione uma data para consultar o histórico!');
        return;
      }

      const historicoFiltrado = chamadas.filter(chamada => chamada.data === dataSelecionada);

      if (historicoFiltrado.length === 0) {
        document.getElementById('historico').innerHTML = '<p>Nenhuma chamada registrada para esta data.</p>';
        return;
      }

      let historicoHtml = '<table>';
      historicoHtml += '<tr><th>Aluno</th><th>Presente</th><th>Data</th></tr>';
      historicoFiltrado.forEach(chamada => {
        historicoHtml += `
          <tr>
            <td>${chamada.aluno}</td>
            <td>${chamada.presente ? 'Sim' : 'Não'}</td>
            <td>${chamada.data}</td>
          </tr>
        `;
      });
      historicoHtml += '</table>';
      document.getElementById('historico').innerHTML = historicoHtml;
    }

    // Função para renderizar todas as chamadas registradas
    function renderizarChamada() {
      let chamadasHtml = '<table>';
      chamadasHtml += '<tr><th>Aluno</th><th>Presente</th><th>Data</th></tr>';

      chamadas.forEach(chamada => {
        chamadasHtml += `
          <tr>
            <td>${chamada.aluno}</td>
            <td>${chamada.presente ? 'Sim' : 'Não'}</td>
            <td>${chamada.data}</td>
          </tr>
        `;
      });

      chamadasHtml += '</table>';
      document.getElementById('historico').innerHTML = chamadasHtml;
    }

    // Carregar chamadas ao iniciar a página
    function carregarChamadas() {
      chamadas = JSON.parse(localStorage.getItem('chamadas')) || [];
      renderizarChamada();
    }

    carregarChamadas(); // Carregar chamadas ao iniciar a página

    // Função de logout
    function logout() {
      alert('Logout efetuado!');
      // Redirecionar para a tela de login futuramente
    }
  </script>
</body>
</html>
