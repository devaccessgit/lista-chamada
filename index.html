<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    .navbar, .card, .btn {
      background-color: #f8f9fa;
      color: black;
    }
    body.dark-theme {
      background-color: #121212;
      color: white;
    }
    .dark-theme .card, .dark-theme .btn {
      background-color: #333;
      color: white;
    }
    #historico table {
      width: 100%;
      border-collapse: collapse;
    }
    #historico th, #historico td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    #historico th {
      background-color: #f4f4f4;
    }
    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      .tabela-alunos, .btn {
        width: 100% !important;
        display: block;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4" id="tituloPainel">Painel do Professor</h2>
    <div class="text-end mb-3">
      <span class="me-2" id="textoProfessor">Professor logado: <strong id="nomeProfessor">Professor</strong></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Sair</button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-secondary" onclick="alternarTema()">üåô/‚òÄÔ∏è Tema</button>
      <select id="lang" class="form-select w-auto" onchange="alterarIdioma(this.value)">
        <option value="pt-BR">üáßüá∑ Portugu√™s</option>
        <option value="en">üá∫üá∏ English</option>
      </select>
    </div>

    <div id="alert-container"></div>

    <!-- Cadastro -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="cadastroAluno">Cadastrar Aluno</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeAluno" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary w-100" onclick="adicionarAluno()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de Alunos -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="listaAlunos">Lista de Alunos</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th data-i18n="nome">Nome</th>
              <th data-i18n="status">Status</th>
              <th data-i18n="acoes">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos"></tbody>
        </table>
        <div class="text-end">
          <button class="btn btn-danger" onclick="exportarPDF()">Exportar PDF</button>
          <button class="btn btn-warning" onclick="exportarCSV()">Exportar CSV</button>
        </div>
      </div>
    </div>

    <!-- Registro de Presen√ßa -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="registroPresenca">Registro de Presen√ßa</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nomeChamada" placeholder="Nome do aluno">
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input type="checkbox" id="presente" class="form-check-input">
              <label class="form-check-label" for="presente" data-i18n="presente">Presente</label>
            </div>
          </div>
          <div class="col-12 mt-2">
            <input type="text" class="form-control" id="conteudoAula" placeholder="Conte√∫do da aula">
          </div>
          <div class="col-12 mt-2">
            <button class="btn btn-primary w-100" onclick="registrarChamada()">Registrar Chamada</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Hist√≥rico -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="historicoChamadas">Hist√≥rico de Chamadas</div>
      <div class="card-body">
        <input type="date" id="dataSelecionada" class="form-control mt-3" onchange="exibirHistorico(this.value)">
        <input type="text" id="filtroNomeAluno" class="form-control mt-2" placeholder="Filtrar por nome do aluno" oninput="exibirHistorico()">
        <div id="historico" class="mt-3"></div>
        <button class="btn btn-danger mt-3" onclick="limparHistorico()" data-i18n="limparHistorico">Limpar Hist√≥rico</button>
      </div>
    </div>

    <!-- Gr√°fico -->
    <div class="card mb-4">
      <div class="card-header" data-i18n="graficoPresenca">Gr√°fico de Presen√ßa</div>
      <div class="card-body">
        <canvas id="graficoPresenca" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado')) || { nome: 'Professor' };
    const storageKeyAlunos = `alunos_${usuario.nome}`;
    const storageKeyChamadas = `chamadas_${usuario.nome}`;
    const alunos = JSON.parse(localStorage.getItem(storageKeyAlunos)) || [];
    const chamadas = JSON.parse(localStorage.getItem(storageKeyChamadas)) || [];
    let chart = null;

    document.getElementById("nomeProfessor").textContent = usuario.nome;

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'index.html';
    }

    function alternarTema() {
      document.body.classList.toggle('dark-theme');
    }

    function exibirNotificacao(msg, tipo) {
      document.getElementById('alert-container').innerHTML = `<div class="alert alert-${tipo}">${msg}</div>`;
    }

    function renderizarTabela() {
      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';
      alunos.forEach((aluno, i) => {
        tabela.innerHTML += 
          `<tr>
            <td>${aluno.nome}</td>
            <td>
              <select onchange="atualizarStatus(${i}, this.value)" class="form-select">
                <option value="presente" ${aluno.status === 'presente' ? 'selected' : ''}>‚úÖ Presente</option>
                <option value="ausente" ${aluno.status === 'ausente' ? 'selected' : ''}>‚ùå Ausente</option>
              </select>
            </td>
            <td>
              <button class="btn btn-danger" onclick="removerAluno(${i})">Excluir</button>
            </td>
          </tr>`;
      });
    }

    function renderizarGrafico() {
      if (chart) {
        chart.destroy();
      }

      const presencas = chamadas.filter(chamada => chamada.presente === 'presente').length;
      const ausencias = chamadas.length - presencas;
      
      chart = new Chart(document.getElementById('graficoPresenca'), {
        type: 'pie',
        data: {
          labels: ['Presente', 'Ausente'],
          datasets: [{
            data: [presencas, ausencias],
            backgroundColor: ['#28a745', '#dc3545']
          }]
        }
      });
    }

    function adicionarAluno() {
      const nomeAluno = document.getElementById('nomeAluno').value.trim();
      if (!nomeAluno) {
        exibirNotificacao('Digite o nome do aluno!', 'danger');
        return;
      }
      alunos.push({ nome: nomeAluno, status: 'presente' });
      localStorage.setItem(storageKeyAlunos, JSON.stringify(alunos));
      document.getElementById('nomeAluno').value = '';
      renderizarTabela();
    }

    function removerAluno(index) {
      alunos.splice(index, 1);
      localStorage.setItem(storageKeyAlunos, JSON.stringify(alunos));
      renderizarTabela();
    }

    function atualizarStatus(index, status) {
      alunos[index].status = status;
      localStorage.setItem(storageKeyAlunos, JSON.stringify(alunos));
    }

    function registrarChamada() {
      const nomeChamada = document.getElementById('nomeChamada').value.trim();
      const presente = document.getElementById('presente').checked;
      const conteudo = document.getElementById('conteudoAula').value.trim();

      if (!nomeChamada || !conteudo) {
        exibirNotificacao('Complete todos os campos!', 'danger');
        return;
      }

      chamadas.push({ nome: nomeChamada, presente: presente ? 'presente' : 'ausente', conteudo });
      localStorage.setItem(storageKeyChamadas, JSON.stringify(chamadas));

      renderizarGrafico();
      exibirNotificacao('Chamada registrada!', 'success');
    }

    function exibirHistorico(data = '') {
      let historico = chamadas;
      if (data) {
        historico = chamadas.filter(chamada => chamada.data === data);
      }
      let tabelaHistorico = '<table><tr><th>Aluno</th><th>Status</th><th>Conte√∫do</th></tr>';
      historico.forEach(chamada => {
        tabelaHistorico += `<tr>
          <td>${chamada.nome}</td>
          <td>${chamada.presente === 'presente' ? '‚úÖ Presente' : '‚ùå Ausente'}</td>
          <td>${chamada.conteudo}</td>
        </tr>`;
      });
      tabelaHistorico += '</table>';
      document.getElementById('historico').innerHTML = tabelaHistorico;
    }

    function limparHistorico() {
      chamadas.length = 0;
      localStorage.setItem(storageKeyChamadas, JSON.stringify(chamadas));
      renderizarGrafico();
      exibirNotificacao('Hist√≥rico limpo!', 'success');
    }

    function exportarPDF() {
      const doc = new jsPDF();
      doc.text('Lista de Alunos', 10, 10);
      alunos.forEach((aluno, index) => {
        doc.text(`${index + 1}. ${aluno.nome} - ${aluno.status}`, 10, 20 + index * 10);
      });
      doc.save('alunos.pdf');
    }

    function exportarCSV() {
      let csv = 'Nome,Status\n';
      alunos.forEach(aluno => {
        csv += `${aluno.nome},${aluno.status}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'alunos.csv';
      link.click();
    }

    function alterarIdioma(idioma) {
      const traduzir = {
        'pt-BR': {
          cadastroAluno: 'Cadastrar Aluno',
          listaAlunos: 'Lista de Alunos',
          status: 'Status',
          nome: 'Nome',
          acoes: 'A√ß√µes',
          registroPresenca: 'Registro de Presen√ßa',
          presente: 'Presente',
          limparHistorico: 'Limpar Hist√≥rico',
          historicoChamadas: 'Hist√≥rico de Chamadas',
          graficoPresenca: 'Gr√°fico de Presen√ßa'
        },
        'en': {
          cadastroAluno: 'Register Student',
          listaAlunos: 'Student List',
          status: 'Status',
          nome: 'Name',
          acoes: 'Actions',
          registroPresenca: 'Attendance Register',
          presente: 'Present',
          limparHistorico: 'Clear History',
          historicoChamadas: 'Attendance History',
          graficoPresenca: 'Attendance Chart'
        }
      };
      
      const traducao = traduzir[idioma];
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = traducao[key] || el.textContent;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderizarTabela();
      renderizarGrafico();
      alterarIdioma('pt-BR');
    });
  </script>
</body>
</html>
