<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Chamada</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    button {
      margin: 5px;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>üìã Lista de Chamada</h1>

  <div>
    <button onclick="gerarPDF()">üìÑ Exportar PDF</button>
    <button onclick="enviarWhatsapp('Relat√≥rio da chamada')">üì± Enviar WhatsApp</button>
    <button onclick="enviarEmail('Relat√≥rio da chamada')">üìß Enviar E-mail</button>
    <button onclick="excluirLinhasSelecionadas()">‚ùå Excluir Selecionados</button>
  </div>

  <table id="tabelaChamada">
    <thead>
      <tr>
        <th>üóëÔ∏è</th>
        <th>Aluno</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" class="linhaSelecionada" /></td>
        <td>Maria Silva</td>
        <td>Presente</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="linhaSelecionada" /></td>
        <td>Jo√£o Santos</td>
        <td>Ausente</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="linhaSelecionada" /></td>
        <td>Fernanda Costa</td>
        <td>Presente</td>
      </tr>
    </tbody>
  </table>

  <h2>üë§ Gerenciar Usu√°rios (admin)</h2>
  <table>
    <thead>
      <tr>
        <th>Usu√°rio</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="listaUsuarios"></tbody>
  </table>

  <script>
    // Exemplo de usu√°rios
    const usuarios = [
      { id: 'u1', nome: 'Admin' },
      { id: 'u2', nome: 'Professor Jo√£o' },
      { id: 'u3', nome: 'Professor Ana' },
    ];
    localStorage.setItem('usuarios', JSON.stringify(usuarios));

    // Carregar usu√°rios
    function carregarUsuarios() {
      const lista = JSON.parse(localStorage.getItem('usuarios')) || [];
      const tabela = document.getElementById('listaUsuarios');
      tabela.innerHTML = '';
      lista.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.nome}</td>
          <td><button onclick="excluirUsuario('${u.id}')">üóëÔ∏è Excluir</button></td>
        `;
        tabela.appendChild(tr);
      });
    }

    function excluirUsuario(usuarioId) {
      const lista = JSON.parse(localStorage.getItem('usuarios')) || [];
      const atualizados = lista.filter(u => u.id !== usuarioId);
      localStorage.setItem('usuarios', JSON.stringify(atualizados));
      alert("Usu√°rio exclu√≠do com sucesso!");
      carregarUsuarios();
    }

    function excluirLinhasSelecionadas() {
      const checkboxes = document.querySelectorAll('.linhaSelecionada');
      checkboxes.forEach(cb => {
        if (cb.checked) {
          cb.closest('tr').remove();
        }
      });
    }

    function gerarPDF() {
      const elemento = document.getElementById("tabelaChamada");
      const opt = {
        margin: 0.5,
        filename: 'lista_chamada.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(elemento).save();
    }

    function enviarWhatsapp(mensagem) {
      const numero = '55XXXXXXXXXXX'; // Substitua com o n√∫mero real
      const texto = encodeURIComponent(mensagem);
      window.open(`https://wa.me/${numero}?text=${texto}`, '_blank');
    }

    function enviarEmail(mensagem) {
      const destinatario = 'email@exemplo.com'; // Substitua com o e-mail real
      const assunto = encodeURIComponent('Relat√≥rio da Chamada');
      const corpo = encodeURIComponent(mensagem);
      window.open(`mailto:${destinatario}?subject=${assunto}&body=${corpo}`);
    }

    carregarUsuarios();
  </script>

</body>
</html>
