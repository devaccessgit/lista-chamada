<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="boas-vindas-container">
    <h1 id="mensagem"></h1>
    <p>Aguarde enquanto redirecionamos você...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem('usuarioLogado')) || JSON.parse(sessionStorage.getItem('usuarioLogado'));

      if (!usuario) {
        window.location.href = 'login.html'; // Redireciona para a tela de login
      } else {
        const nome = usuario.nome;
        document.getElementById('mensagem').textContent = `Bem-vindo, ${nome}!`;
        
        setTimeout(() => {
          if (usuario.tipo === 'admin') {
            window.location.href = 'admin.html'; // Redireciona para admin
          } else {
            window.location.href = 'index.html'; // Página de professor/aluno
          }
        }, 4000); // Atraso de 4 segundos
      }
    });
  </script>
</body>
</html>
