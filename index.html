<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome -->
  <style>
    /* Tema Claro */
    body {
      background-color: white;
      color: black;
    }

    .navbar, .card, .btn {
      background-color: #f8f9fa;
      color: black;
    }

    /* Tema Escuro */
    body.dark-theme {
      background-color: #121212;
      color: white;
    }

    .navbar.dark-theme, .card.dark-theme, .btn.dark-theme {
      background-color: #333;
      color: white;
    }

    .btn {
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar, .card, .btn {
      transition: background-color 0.3s, color 0.3s;
    }

    #historico table {
      width: 100%;
      border-collapse: collapse;
    }

    #historico th, #historico td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }

    #historico th {
      background-color: #f4f4f4;
    }

    @media (max-width: 768px) {
      .container {
        padding-left: 15px;
        padding-right: 15px;
      }
      .tabela-alunos, .btn {
        width: 100% !important;
        display: block;
        margin-bottom: 10px;
      }
      .tabela-alunos th, .tabela-alunos td {
        font-size: 14px;
        text-align: left;
      }
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Painel do Professor</h2>
    <div class="text-end mb-3">
      <span class="me-2">Professor logado: <strong id="nomeProfessor">Professor X</strong></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Sair</button>
    </div>

    <!-- Botão para alternar para o painel Admin -->
    <div class="text-end mb-3">
      <button class="btn btn-warning btn-sm" onclick="alternarPainelAdmin()">Alternar para Painel Admin</button>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary" onclick="alternarTema()">Alternar Tema</button>
    </div>

    <div id="alert-container"></div>

    <!-- Painel Professor -->
    <div id="painelProfessor">
      <div class="card mb-4">
        <div class="card-header">Cadastrar Aluno</div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" id="nomeAluno" placeholder="Nome do aluno">
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary w-100" onclick="adicionarAluno()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Lista de Alunos</div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaAlunos"></tbody>
          </table>
          <div class="text-end">
            <button class="btn btn-success" onclick="exportarCSV()">Exportar CSV</button>
            <button class="btn btn-danger" onclick="exportarPDF()">Exportar PDF</button>
            <button class="btn btn-info" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
            <button class="btn btn-primary" onclick="enviarEmail()">Enviar por E-mail</button>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Registro de Presença</div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" id="nomeChamada" placeholder="Nome do aluno">
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input type="checkbox" id="presente" class="form-check-input">
                <label class="form-check-label" for="presente">Presente</label>
              </div>
            </div>
            <div class="col-12 mt-2">
              <button class="btn btn-primary w-100" onclick="registrarChamada()">Registrar Chamada</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Histórico de Chamadas</div>
        <div class="card-body">
          <input type="date" id="dataSelecionada" class="form-control mt-3" onchange="exibirHistorico(this.value)">
          <div id="historico" class="mt-3"></div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Gráfico de Presença</div>
        <div class="card-body">
          <canvas id="graficoPresenca" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

    <!-- Painel Admin (visível somente para admins) -->
    <div id="painelAdmin" style="display: none;">
      <div class="card mb-4">
        <div class="card-header">Painel do Administrador</div>
        <div class="card-body">
          <h5>Gerenciar Professores</h5>
          <button class="btn btn-danger" onclick="removerProfessor()">Remover Professor</button>
          <button class="btn btn-primary" onclick="adicionarProfessor()">Adicionar Professor</button>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Gerenciar Alunos</div>
        <div class="card-body">
          <h5>Gerenciar Alunos (Admin)</h5>
          <button class="btn btn-warning" onclick="removerAluno()">Remover Aluno</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const alunos = JSON.parse(localStorage.getItem('alunos')) || [];
    const chamadas = JSON.parse(localStorage.getItem('chamadas')) || [];

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'index.html';
    }

    function alternarPainelAdmin() {
      const painelProfessor = document.getElementById('painelProfessor');
      const painelAdmin = document.getElementById('painelAdmin');
      painelProfessor.style.display = painelProfessor.style.display === 'none' ? 'block' : 'none';
      painelAdmin.style.display = painelAdmin.style.display === 'none' ? 'block' : 'none';
    }

    function alternarTema() {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('tema', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }

    function adicionarAluno() {

    function exportarCSV() {

    function exportarPDF() {

    function registrarChamada() {

    function removerAluno() {

    function adicionarProfessor() {

    }

    function removerProfessor() {

    }

    document.addEventListener('DOMContentLoaded', () => {

    });
  </script>
</body>
</html>
