<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Chamada - Aulas de Ingl칡s</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .table-responsive { overflow-x: auto; }
    .delete-btn { color: red; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div id="telaLogin" class="container">
    <h2 class="text-center mb-4">游댏 Login</h2>
    <div class="mb-3">
      <label for="loginUsuario" class="form-label">Usu치rio:</label>
      <input type="text" class="form-control" id="loginUsuario">
    </div>
    <div class="mb-3">
      <label for="loginSenha" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="loginSenha">
    </div>
    <button class="btn btn-primary" onclick="fazerLogin()">Entrar</button>
  </div>
  <!-- 츼rea do Admin -->
  <div id="admin-area" style="display:none;">
    <h2>游녬 Gerenciar Usu치rios</h2>
    <form id="user-form" class="mb-3" onsubmit="adicionarUsuario(event)">
      <input type="text" id="new-username" placeholder="Usu치rio" required>
      <input type="password" id="new-password" placeholder="Senha" required>
      <select id="new-type">
        <option value="professor">Professor</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn btn-sm btn-success">Cadastrar Usu치rio</button>
    </form>
    <h4>Usu치rios Cadastrados:</h4>
    <ul id="user-list"></ul>
  </div>
  <!-- Conte칰do Principal -->
  <div id="conteudoPrincipal" style="display: none;">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button onclick="sair()" class="btn btn-outline-secondary">游뛁 Sair</button>
        <select id="seletorIdioma" class="form-select w-auto" onchange="trocarIdioma()">
          <option value="pt-BR">游游 Portugu칡s</option>
          <option value="en-US">游쥟릖 English</option>
        </select>
      </div>
      <h1 class="text-center mb-4">游늶 Lista de Chamada - Aulas de Ingl칡s</h1>
      <!-- Formul치rio -->
      <div class="row g-3 mb-4">
        <div class="col-md-3"><input type="text" id="aluno" class="form-control" placeholder="Nome do Aluno"></div>
        <div class="col-md-2"><input type="date" id="data" class="form-control"></div>
        <div class="col-md-2">
          <select id="presenca" class="form-select">
            <option value="Presente">Presente</option>
            <option value="Faltou">Faltou</option>
          </select>
        </div>
        <div class="col-md-3"><input type="text" id="conteudo" class="form-control" placeholder="Conte칰do da Aula"></div>
        <div class="col-md-2 d-grid gap-2 d-md-block">
          <button class="btn btn-success" onclick="adicionarChamada()">Adicionar</button>
          <button class="btn btn-outline-info" onclick="exportarPDF()">游늯 PDF</button>
          <button class="btn btn-outline-warning" onclick="exportarCSV()">游늵 CSV</button>
        </div>
      </div>
      <input type="text" id="busca" class="form-control mb-3" placeholder="游댌 Buscar aluno..." oninput="filtrarAlunos()">
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="tabelaChamada">
          <thead class="table-light">
            <tr><th>Aluno</th><th>Data</th><th>Presen칞a</th><th>Conte칰do</th><th>A칞칫es</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="mt-3 text-end">
        <button class="btn btn-outline-success" onclick="enviarWhatsApp()">游님 WhatsApp</button>
        <button class="btn btn-outline-primary" onclick="enviarEmail()">游닎 E-mail</button>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Fun칞칚o para pegar os usu치rios do localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem('usuarios')) || {
        "admin": { senha: "1234", tipo: "admin", alunos: [] },
        "professor": { senha: "abcd", tipo: "professor", alunos: ["aluno1", "aluno2"] }
      };
    }

    // Fun칞칚o para salvar os usu치rios no localStorage
    function saveUsers(users) {
      localStorage.setItem('usuarios', JSON.stringify(users));
    }

    // Fun칞칚o para fazer o login
    function fazerLogin() {
      const usuario = document.getElementById('loginUsuario').value;
      const senha = document.getElementById('loginSenha').value;
      const users = getUsers();
      if (users[usuario] && users[usuario].senha === senha) {
        localStorage.setItem('usuarioLogado', JSON.stringify({ nome: usuario, tipo: users[usuario].tipo }));
        document.getElementById('telaLogin').style.display = 'none';
        document.getElementById('conteudoPrincipal').style.display = 'block';
        carregarChamada();
        if (users[usuario].tipo === 'admin') {
          document.getElementById('admin-area').style.display = 'block';
          renderUserList();
        }
      } else {
        alert('Usu치rio ou senha inv치lidos!');
      }
    }

    // Fun칞칚o para sair da sess칚o
    function sair() {
      localStorage.removeItem('usuarioLogado');
      location.reload();
    }

    // Fun칞칚o para adicionar um novo usu치rio
    function adicionarUsuario(event) {
      event.preventDefault(); // Evita o envio do formul치rio
      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;
      const type = document.getElementById('new-type').value;

      const users = getUsers();
      if (users[username]) {
        alert('Usu치rio j치 existe!');
        return;
      }

      // Adiciona o novo usu치rio
      users[username] = { senha: password, tipo: type, alunos: [] };
      saveUsers(users);

      // Limpa o formul치rio
      document.getElementById('new-username').value = '';
      document.getElementById('new-password').value = '';
      document.getElementById('new-type').value = 'professor';

      // Atualiza a lista de usu치rios
      renderUserList();
    }

    // Fun칞칚o para excluir um usu치rio
    function excluirUsuario(usuario) {
      const users = getUsers();
      delete users[usuario];
      saveUsers(users);
      renderUserList();
    }

    // Fun칞칚o para renderizar a lista de usu치rios
    function renderUserList() {
      const users = getUsers();
      const userList = document.getElementById('user-list');
      userList.innerHTML = '';
      Object.keys(users).forEach(user => {
        userList.innerHTML += `<li>${user} (${users[user].tipo}) 
          <button class="btn btn-sm btn-danger" onclick="excluirUsuario('${user}')">Excluir</button>
        </li>`;
      });
    }

    function adicionarChamada() {
      const aluno = document.getElementById('aluno').value.trim();
      const data = document.getElementById('data').value;
      const presenca = document.getElementById('presenca').value;
      const conteudo = document.getElementById('conteudo').value.trim();
      if (!aluno || !data || !conteudo) {
        alert('Preencha todos os campos.');
        return;
      }

      const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
      const users = getUsers();
      const alunosDoProfessor = users[usuarioLogado.nome].alunos;

      // Verificar se o aluno pertence ao professor logado
      if (usuarioLogado.tipo === 'professor' && !alunosDoProfessor.includes(aluno)) {
        alert('Este aluno n칚o pertence ao seu grupo.');
        return;
      }

      const novaLinha = `<tr><td>${aluno}</td><td>${data}</td><td>${presenca}</td><td>${conteudo}</td><td><button class="delete-btn" onclick="excluirChamada(this)">Excluir</button></td></tr>`;
      document.querySelector('#tabelaChamada tbody').innerHTML += novaLinha;
      salvarChamada();
      document.getElementById('aluno').value = '';
      document.getElementById('data').value = '';
      document.getElementById('presenca').value = 'Presente';
      document.getElementById('conteudo').value = '';
    }

    function excluirChamada(button) {
      const row = button.closest('tr');
      row.remove();
      salvarChamada();
    }

    function salvarChamada() {
      const linhas = Array.from(document.querySelectorAll('#tabelaChamada tbody tr'));
      const dados = linhas.map(linha => {
        const colunas = linha.querySelectorAll('td');
        return {
          aluno: colunas[0].innerText,
          data: colunas[1].innerText,
          presenca: colunas[2].innerText,
          conteudo: colunas[3].innerText
        };
      });
      localStorage.setItem('listaChamada', JSON.stringify(dados));
    }

    function carregarChamada() {
      const dados = JSON.parse(localStorage.getItem('listaChamada')) || [];
      const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
      const users = getUsers();
      const alunosDoProfessor = users[usuarioLogado.nome].alunos;

      const tbody = document.querySelector('#tabelaChamada tbody');
      tbody.innerHTML = '';
      dados.forEach(chamada => {
        // Adiciona chamada apenas se for do aluno do professor
        if (usuarioLogado.tipo === 'professor' && !alunosDoProfessor.includes(chamada.aluno)) return;
        tbody.innerHTML += `<tr><td>${chamada.aluno}</td><td>${chamada.data}</td><td>${chamada.presenca}</td><td>${chamada.conteudo}</td><td><button class="delete-btn" onclick="excluirChamada(this)">Excluir</button></td></tr>`;
      });
    }

    function trocarIdioma() {
      const idioma = document.getElementById('seletorIdioma').value;
      // Fun칞칚o para trocar o idioma
    }
  </script>
</body>
</html>
