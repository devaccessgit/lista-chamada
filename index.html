<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Chamada - Aulas de Inglês</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #f0f0f0;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📋 Lista de Chamada - Aulas de Inglês</h1>

  <form id="formChamada">
    <label>
      📅 Data da Aula:
      <input type="date" id="dataAula" required>
    </label>
    <br><br>
    <label>
      👤 Nome do Aluno:
      <input type="text" id="nomeAluno" required>
    </label>
    <br><br>
    <label>
      📚 Conteúdo Aplicado:
      <input type="text" id="conteudoAula" required>
    </label>
    <br><br>
    <button type="submit">➕ Adicionar à Lista</button>
  </form>

  <button onclick="limparLista()">🗑️ Limpar Lista</button>
  <button onclick="exportarPDF()">📤 Exportar como PDF</button>

  <h2>📄 Chamada</h2>
  <table id="tabelaChamada">
    <thead>
      <tr>
        <th>Data da Aula</th>
        <th>Nome do Aluno</th>
        <th>Conteúdo Aplicado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Bibliotecas para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const form = document.getElementById("formChamada");
    const tabela = document.querySelector("#tabelaChamada tbody");

    // Carregar dados salvos ao iniciar
    window.addEventListener("load", () => {
      const dadosSalvos = localStorage.getItem("chamada");
      if (dadosSalvos) {
        tabela.innerHTML = dadosSalvos;
      }
    });

    // Evento de envio do formulário
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const data = document.getElementById("dataAula").value;
      const nome = document.getElementById("nomeAluno").value;
      const conteudo = document.getElementById("conteudoAula").value;

      const novaLinha = document.createElement("tr");
      novaLinha.innerHTML = `
        <td>${data}</td>
        <td>${nome}</td>
        <td>${conteudo}</td>
      `;
      tabela.appendChild(novaLinha);

      // Salvar no localStorage
      localStorage.setItem('chamada', tabela.innerHTML);

      form.reset();
    });

    // Função para limpar a lista
    function limparLista() {
      if (confirm("Tem certeza que deseja limpar a lista?")) {
        tabela.innerHTML = "";
        localStorage.removeItem("chamada");
      }
    }

    // Função para exportar PDF
    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      html2canvas(document.querySelector("#tabelaChamada")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        doc.addImage(imgData, 'PNG', 0, 10, pdfWidth, pdfHeight);
        doc.save("lista-de-chamada.pdf");
      });
    }
  </script>
</body>
</html>
