<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Chamada - Aulas de Inglês</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div id="telaLogin" class="container">
    <h2 class="text-center mb-4">🔐 Login</h2>
    <div class="mb-3">
      <label for="loginUsuario" class="form-label">Usuário:</label>
      <input type="text" class="form-control" id="loginUsuario">
    </div>
    <div class="mb-3">
      <label for="loginSenha" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="loginSenha">
    </div>
    <button class="btn btn-primary" onclick="fazerLogin()">Entrar</button>
  </div>

  <div id="admin-area" style="display:none;">
    <h2>Gerenciar Usuários</h2>
  
    <form id="user-form">
      <input type="text" id="new-username" placeholder="Usuário" required>
      <input type="password" id="new-password" placeholder="Senha" required>
      <select id="new-type">
        <option value="professor">Professor</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Cadastrar Usuário</button>
    </form>
  
    <h3>Usuários Cadastrados</h3>
    <ul id="user-list"></ul>
  </div>

  <!-- Conteúdo Principal -->
  <div id="conteudoPrincipal" style="display: none;">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button onclick="sair()" class="btn btn-outline-secondary">🚪 Sair</button>
        <select id="seletorIdioma" class="form-select w-auto" onchange="trocarIdioma()">
          <option value="pt-BR">🇧🇷 Português</option>
          <option value="en-US">🇺🇸 English</option>
        </select>
      </div>

      <h1 class="text-center mb-4">📋 Lista de Chamada - Aulas de Inglês</h1>

      <!-- Formulário -->
<div class="row g-3 mb-4">
  <div class="col-md-3">
    <input type="text" id="aluno" class="form-control" placeholder="Nome do Aluno">
  </div>
  <div class="col-md-2">
    <input type="date" id="data" class="form-control">
  </div>
  <div class="col-md-2">
    <select id="presenca" class="form-select">
      <option value="Presente">Presente</option>
      <option value="Faltou">Faltou</option>
    </select>
  </div>
  <div class="col-md-3">
    <input type="text" id="conteudo" class="form-control" placeholder="Conteúdo da Aula">
  </div>
  <div class="col-md-2 d-grid gap-2 d-md-block">
    <button class="btn btn-success" onclick="adicionarChamada()">Adicionar</button>
    <button class="btn btn-outline-info" onclick="exportarPDF()">📄 PDF</button>
    <button class="btn btn-outline-warning" onclick="exportarCSV()">📊 CSV</button>
  </div>
</div>

      <!-- Busca -->
      <input type="text" id="busca" class="form-control mb-3" placeholder="🔍 Buscar aluno..." oninput="filtrarAlunos()">

      <!-- Tabela -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="tabelaChamada">
          <thead class="table-light">
            <tr>
              <th>Aluno</th>
              <th>Data</th>
              <th>Presença</th>
              <th>Conteúdo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Controles -->
      <div class="mt-3 text-end">
        <button class="btn btn-outline-success">📱 WhatsApp</button>
        <button class="btn btn-outline-primary">📧 E-mail</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Autenticação simples
    const usuarios = {
      admin: '1234',
      professor: 'abcd'
    };

    function fazerLogin() {
       const usuario = document.getElementById('loginUsuario').value;
       const senha = document.getElementById('loginSenha').value;

      if (usuarios[usuario] === senha) {
        localStorage.setItem('usuarioLogado', usuario);
        document.getElementById('telaLogin').style.display = 'none';
        document.getElementById('conteudoPrincipal').style.display = 'block';
        carregarChamada();
      } else {
        alert('Usuário ou senha inválidos!');
      }
    }

    function sair() {
      localStorage.removeItem('usuarioLogado');
      location.reload();
    }

    // Adiciona chamada
    function adicionarChamada() {
      const aluno = document.getElementById('aluno').value.trim();
      const data = document.getElementById('data').value;
      const presenca = document.getElementById('presenca').value;
      const conteudo = document.getElementById('conteudo').value.trim();
    
      if (!aluno || !data || !conteudo) {
        alert('Preencha todos os campos.');
        return;
      }
    
      const novaLinha = `<tr><td>${aluno}</td><td>${data}</td><td>${presenca}</td><td>${conteudo}</td></tr>`;
      document.querySelector('#tabelaChamada tbody').innerHTML += novaLinha;
    
      salvarChamada();
      document.getElementById('aluno').value = '';
      document.getElementById('data').value = '';
      document.getElementById('presenca').value = 'Presente';
      document.getElementById('conteudo').value = '';
    }

    // Armazenamento local
    function salvarChamada() {
      const linhas = Array.from(document.querySelectorAll('#tabelaChamada tbody tr'));
      const dados = linhas.map(linha => {
        const colunas = linha.querySelectorAll('td');
        return {
          aluno: colunas[0].innerText,
          data: colunas[1].innerText,
          presenca: colunas[2].innerText,
          conteudo: colunas[3].innerText
        };
      });
      localStorage.setItem('listaChamada', JSON.stringify(dados));
    }

    function carregarChamada() {
      const dados = JSON.parse(localStorage.getItem('listaChamada')) || [];
      const tbody = document.querySelector('#tabelaChamada tbody');
      tbody.innerHTML = '';
      dados.forEach(item => {
        const linha = `<tr><td>${item.aluno}</td><td>${item.data}</td><td>${item.presenca}</td><td>${item.conteudo}</td></tr>`;
        tbody.innerHTML += linha;
      });
    }

    // Exportação
    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const dados = JSON.parse(localStorage.getItem('listaChamada')) || [];
    
      const colunas = ["Aluno", "Data", "Presença", "Conteúdo"];
      const larguraCol = [50, 30, 30, 80]; // Larguras específicas por coluna
      const linhaAltura = 10;
      let y = 30;
    
      // Título
      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.setTextColor(40, 40, 40);
      doc.text("📋 Lista de Chamada", 14, 20);
    
      // Cabeçalho da tabela com fundo azul claro
      doc.setFontSize(11);
      doc.setFillColor(173, 216, 230); // azul claro
      doc.setTextColor(0, 0, 0);
    
      let x = 14;
      colunas.forEach((col, i) => {
        doc.rect(x, y, larguraCol[i], linhaAltura, 'F');
        doc.setFont(undefined, 'bold');
        doc.text(col, x + 2, y + 7);
        x += larguraCol[i];
      });
      y += linhaAltura;
    
      // Dados da tabela com efeito zebrado
      doc.setFont(undefined, 'normal');
      dados.forEach((item, index) => {
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
    
        x = 14;
        const valores = [item.aluno, item.data, item.presenca, item.conteudo];
        const corLinha = index % 2 === 0 ? [245, 245, 245] : [255, 255, 255];
        doc.setFillColor(...corLinha);
    
        valores.forEach((val, i) => {
          doc.rect(x, y, larguraCol[i], linhaAltura, 'F');
          doc.setTextColor(50, 50, 50);
          doc.text(String(val), x + 2, y + 7);
          x += larguraCol[i];
        });
    
        y += linhaAltura;
      });
    
      // Rodapé
      const dataExportacao = new Date().toLocaleString("pt-BR");
      doc.setFontSize(9);
      doc.setTextColor(100);
      doc.text(`Exportado em: ${dataExportacao}`, 14, 285);
    
      // Salvar PDF
      doc.save("lista_chamada.pdf");
    }

    function exportarCSV() {
      const dados = JSON.parse(localStorage.getItem('listaChamada')) || [];
      let csv = 'Aluno,Data,Presença,Conteúdo\n';
    
      dados.forEach(item => {
        csv += `"${item.aluno}","${item.data}","${item.presenca}","${item.conteudo}"\n`;
      });
    
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
    
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "lista_chamada.csv");
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Filtro
    function filtrarAlunos() {
      const filtro = document.getElementById('busca').value.toLowerCase();
      const linhas = document.querySelectorAll('#tabelaChamada tbody tr');
      linhas.forEach(linha => {
        const nome = linha.querySelector('td').innerText.toLowerCase();
        linha.style.display = nome.includes(filtro) ? '' : 'none';
      });
    }

    // Troca de idioma
    function trocarIdioma() {
      const idioma = document.getElementById('seletorIdioma').value;
      if (idioma === 'en-US') {
        document.querySelector('h1').innerText = '📋 Attendance List - English Classes';
        document.getElementById('aluno').placeholder = 'Student Name';
        document.getElementById('busca').placeholder = '🔍 Search student...';
        document.getElementById('presenca').innerHTML = `
          <option value="Presente">Present</option>
          <option value="Faltou">Absent</option>
        `;
      } else {
        document.querySelector('h1').innerText = '📋 Lista de Chamada - Aulas de Inglês';
        document.getElementById('aluno').placeholder = 'Nome do Aluno';
        document.getElementById('busca').placeholder = '🔍 Buscar aluno...';
        document.getElementById('presenca').innerHTML = `
          <option value="Presente">Presente</option>
          <option value="Faltou">Faltou</option>
        `;
      }
    }

    // Verifica se está logado ao carregar
    window.onload = () => {
      const logado = localStorage.getItem('usuarioLogado');
      if (logado) {
        document.getElementById('telaLogin').style.display = 'none';
        document.getElementById('conteudoPrincipal').style.display = 'block';
        carregarChamada();
      }
    };
  </script>
</body>
<script>
  // Função para obter usuários do localStorage
  function getUsers() {
    return JSON.parse(localStorage.getItem('usuarios')) || {};
  }

  // Função para salvar usuários
  function saveUsers(users) {
    localStorage.setItem('usuarios', JSON.stringify(users));
  }

  // Verifica login (você pode ajustar essa parte com base no seu sistema)
  const currentUser = JSON.parse(localStorage.getItem('usuarioLogado'));

  // Se admin, mostra área de gerenciamento
  if (currentUser && currentUser.tipo === 'admin') {
    document.getElementById('admin-area').style.display = 'block';
    renderUserList();
  }

  // Formulário de cadastro de novo usuário
  document.getElementById('user-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('new-username').value;
    const password = document.getElementById('new-password').value;
    const type = document.getElementById('new-type').value;

    const users = getUsers();

    if (users[username]) {
      alert('Usuário já existe!');
      return;
    }

    users[username] = { senha: password, tipo: type };
    saveUsers(users);
    renderUserList();
    this.reset();
  });

  // Renderiza a lista de usuários
  function renderUserList() {
    const users = getUsers();
    const list = document.getElementById('user-list');
    list.innerHTML = '';

    for (const username in users) {
      const li = document.createElement('li');
      li.innerHTML = `${username} (${users[username].tipo})`;

      // Não pode excluir o admin principal
      if (username !== 'admin') {
        const btn = document.createElement('button');
        btn.textContent = 'Remover';
        btn.onclick = () => {
          delete users[username];
          saveUsers(users);
          renderUserList();
        };
        li.appendChild(btn);
      }

      list.appendChild(li);
    }
  }
</script>
</html>
