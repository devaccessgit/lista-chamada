<body>

    <h2 class="text-center mb-4">ğŸ” Login</h2>
    <div class="mb-3">
      <label for="loginUsuario" class="form-label">UsuÃ¡rio:</label>

    </div>
    <div class="mb-3">
      <label for="loginSenha" class="form-label">Senha:</label>

  <!-- Ãrea do Admin -->

    <h2>ğŸ‘‘ Gerenciar UsuÃ¡rios</h2>
    <form id="user-form" class="mb-3">
      <input type="text" id="new-username" placeholder="UsuÃ¡rio" required>
      <input type="password" id="new-password" placeholder="Senha" required>
      <select id="new-type">
        <option value="professor">Professor</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn btn-sm btn-success">Cadastrar UsuÃ¡rio</button>
    </form>
    <h4>UsuÃ¡rios Cadastrados:</h4>
    <ul id="user-list"></ul>
  </div>
  <!-- ConteÃºdo Principal -->
  <div id="conteudoPrincipal" style="display: none;">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button onclick="sair()" class="btn btn-outline-secondary">ğŸšª Sair</button>
        <select id="seletorIdioma" class="form-select w-auto" onchange="trocarIdioma()">
          <option value="pt-BR">ğŸ‡§ğŸ‡· PortuguÃªs</option>
          <option value="en-US">ğŸ‡ºğŸ‡¸ English</option>
        </select>
      </div>
      <h1 class="text-center mb-4">ğŸ“‹ Lista de Chamada - Aulas de InglÃªs</h1>
      <!-- FormulÃ¡rio -->
      <div class="row g-3 mb-4">
        <div class="col-md-3"><input type="text" id="aluno" class="form-control" placeholder="Nome do Aluno"></div>
        <div class="col-md-2"><input type="date" id="data" class="form-control"></div>
        <div class="col-md-2">
          <select id="presenca" class="form-select">
            <option value="Presente">Presente</option>
            <option value="Faltou">Faltou</option>
          </select>
        </div>
        <div class="col-md-3"><input type="text" id="conteudo" class="form-control" placeholder="ConteÃºdo da Aula"></div>
        <div class="col-md-2 d-grid gap-2 d-md-block">
          <button class="btn btn-success" onclick="adicionarChamada()">Adicionar</button>
          <button class="btn btn-outline-info" onclick="exportarPDF()">ğŸ“„ PDF</button>
          <button class="btn btn-outline-warning" onclick="exportarCSV()">ğŸ“Š CSV</button>
        </div>
      </div>
      <input type="text" id="busca" class="form-control mb-3" placeholder="ğŸ” Buscar aluno..." oninput="filtrarAlunos()">
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="tabelaChamada">
          <thead class="table-light">
            <tr><th>Aluno</th><th>Data</th><th>PresenÃ§a</th><th>ConteÃºdo</th><th>AÃ§Ãµes</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="mt-3 text-end">
        <button class="btn btn-outline-success" onclick="enviarWhatsApp()">ğŸ“± WhatsApp</button>
        <button class="btn btn-outline-primary" onclick="enviarEmail()">ğŸ“§ E-mail</button>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem('usuarios')) || {
        "admin": { senha: "1234", tipo: "admin", alunos: [] },
        "professor": { senha: "abcd", tipo: "professor", alunos: ["aluno1", "aluno2"] }
      };
    }

    function saveUsers(users) {
      localStorage.setItem('usuarios', JSON.stringify(users));
    }

    function fazerLogin() {
      const usuario = document.getElementById('loginUsuario').value;
      const senha = document.getElementById('loginSenha').value;
      const users = getUsers();
      if (users[usuario] && users[usuario].senha === senha) {
        localStorage.setItem('usuarioLogado', JSON.stringify({ nome: usuario, tipo: users[usuario].tipo }));
        document.getElementById('telaLogin').style.display = 'none';
        document.getElementById('conteudoPrincipal').style.display = 'block';
        carregarChamada();
        if (users[usuario].tipo === 'admin') {
          document.getElementById('admin-area').style.display = 'block';
          renderUserList();
        }
      } else {
        alert('UsuÃ¡rio ou senha invÃ¡lidos!');
      }
    }

    function sair() {
      localStorage.removeItem('usuarioLogado');
      location.reload();
    }

    function adicionarChamada() {
      const aluno = document.getElementById('aluno').value.trim();
      const data = document.getElementById('data').value;
      const presenca = document.getElementById('presenca').value;
      const conteudo = document.getElementById('conteudo').value.trim();
      if (!aluno || !data || !conteudo) {
        alert('Preencha todos os campos.');
        return;
      }

      const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
      const users = getUsers();
      const alunosDoProfessor = users[usuarioLogado.nome].alunos;

      // Verificar se o aluno pertence ao professor logado
      if (usuarioLogado.tipo === 'professor' && !alunosDoProfessor.includes(aluno)) {
        alert('Este aluno nÃ£o pertence ao seu grupo.');
        return;
      }

      const novaLinha = `<tr><td>${aluno}</td><td>${data}</td><td>${presenca}</td><td>${conteudo}</td><td><button class="delete-btn" onclick="excluirChamada(this)">Excluir</button></td></tr>`;
      document.querySelector('#tabelaChamada tbody').innerHTML += novaLinha;
      salvarChamada();
      document.getElementById('aluno').value = '';
      document.getElementById('data').value = '';
      document.getElementById('presenca').value = 'Presente';
      document.getElementById('conteudo').value = '';
    }

    function excluirChamada(button) {
      const row = button.closest('tr');
      row.remove();
      salvarChamada();
    }

    function salvarChamada() {
      const linhas = Array.from(document.querySelectorAll('#tabelaChamada tbody tr'));
      const dados = linhas.map(linha => {
        const colunas = linha.querySelectorAll('td');
        return {
          aluno: colunas[0].innerText,
          data: colunas[1].innerText,
          presenca: colunas[2].innerText,
          conteudo: colunas[3].innerText
        };
      });
      localStorage.setItem('listaChamada', JSON.stringify(dados));
    }

    function carregarChamada() {
      const dados = JSON.parse(localStorage.getItem('listaChamada')) || [];
      const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
      const users = getUsers();
      const alunosDoProfessor = users[usuarioLogado.nome].alunos;

      const tbody = document.querySelector('#tabelaChamada tbody');
      tbody.innerHTML = '';
      dados.forEach(chamada => {
        // Adiciona chamada apenas se for do aluno do professor
        if (usuarioLogado.tipo === 'professor' && !alunosDoProfessor.includes(chamada.aluno)) return;
        tbody.innerHTML += `<tr><td>${chamada.aluno}</td><td>${chamada.data}</td><td>${chamada.presenca}</td><td>${chamada.conteudo}</td><td><button class="delete-btn" onclick="excluirChamada(this)">Excluir</button></td></tr>`;
      });
    }

    function renderUserList() {
      const users = getUsers();
      const userList = document.getElementById('user-list');
      userList.innerHTML = '';
      Object.keys(users).forEach(user => {
        userList.innerHTML += `<li>${user} (${users[user].tipo})</li>`;
      });
    }

    function trocarIdioma() {
      const idioma = document.getElementById('seletorIdioma').value;
      // FunÃ§Ã£o para trocar o idioma
    }
  </script>
</body>
</html>
