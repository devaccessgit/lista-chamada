<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alterar Senha</title>
  <link rel="stylesheet" href="css/alterar-senha.css">
</head>
<body>
  <div class="alterar-senha-container">
    <h2>Alterar Senha</h2>
    <form id="alterarSenhaForm">
      <div class="form-group">
        <label for="nova-senha">Nova Senha</label>
        <input type="password" id="nova-senha" required>
      </div>
      <div class="form-group">
        <label for="confirmar-senha">Confirmar Nova Senha</label>
        <input type="password" id="confirmar-senha" required>
      </div>
      <button type="submit" class="btn-alterar-senha">Alterar Senha</button>
    </form>
  </div>

  <script src="js/alterar-senha.js"></script>
</body>
</html>
