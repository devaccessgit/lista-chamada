<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/recuperar-senha.css">
</head>
<body class="container py-5">
  <h2 class="mb-4 text-center">Recuperar Senha</h2>

  <div id="recuperarContainer" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuário ou E-mail cadastrado</label>
      <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário ou e-mail">
    </div>
    <div class="mb-3">
      <label for="novaSenha" class="form-label">Nova Senha</label>
      <input type="password" class="form-control" id="novaSenha" placeholder="Digite a nova senha">
    </div>
    <button class="btn btn-primary w-100" onclick="redefinirSenha()">Redefinir Senha</button>
    <div id="mensagem" class="mt-3 text-center"></div>
  </div>

  <script src="js/recuperar-senha.js"></script>
</body>
</html>
