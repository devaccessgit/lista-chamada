<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 100%; max-width: 350px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Login do Administrador</h4>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" required placeholder="Digite seu usuário">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required placeholder="Digite sua senha">
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
          </button>
        </form>

        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
          Usuário ou senha incorretos!
        </div>
      </div>
    </div>
  </div>

  <script>
    // Lógica de login embutida
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');

      // Aqui você pode definir as credenciais fixas ou comparar com dados do localStorage
      const usuariosValidos = [
        { usuario: 'admin', senha: '1234' },
        { usuario: 'professor', senha: 'abcd' }
      ];

      const usuarioValido = usuariosValidos.find(u => u.usuario === username && u.senha === password);

      if (usuarioValido) {
        localStorage.setItem("isProfessorLoggedIn", true);
        localStorage.setItem("nomeProfessor", username);
        window.location.href = "painel.html";
      } else {
        errorMessage.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
