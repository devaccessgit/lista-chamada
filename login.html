<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="usuarioLogin">Usuário</label>
      <input type="text" id="usuarioLogin" name="usuarioLogin" required>
      
      <label for="senhaLogin">Senha</label>
      <input type="password" id="senhaLogin" name="senhaLogin" required>
      
      <label for="lembrarMe">
        <input type="checkbox" id="lembrarMe"> Lembrar-me
      </label>

      <button type="button" id="loginBtn" onclick="loginUsuario()">Entrar</button>
      <span id="mensagemErro" style="color: red; display: none;">Usuário ou senha inválidos.</span>
      <div id="btnSpinner" style="display: none;">Carregando...</div>
    </form>
  </div>

  <script>
    function loginUsuario() {
      const usuario = document.getElementById('usuarioLogin').value;
      const senha = document.getElementById('senhaLogin').value;
      const lembrar = document.getElementById('lembrarMe').checked;
      const mensagemErro = document.getElementById('mensagemErro');

      // Exibe o spinner e desativa o botão enquanto realiza o login
      document.getElementById('btnSpinner').style.display = 'inline-block';
      document.getElementById('loginBtn').disabled = true;

      // Simula uma verificação de login
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const usuarioValido = usuarios.find(u => u.nome === usuario && u.senha === senha);

      // Caso o usuário seja válido
      if (usuarioValido) {
        if (lembrar) {
          localStorage.setItem('usuarioLogado', JSON.stringify(usuarioValido));
        } else {
          sessionStorage.setItem('usuarioLogado', JSON.stringify(usuarioValido)); // Usando sessionStorage para login temporário
        }
        
        // Redireciona para a página correta
        setTimeout(() => {
          if (usuarioValido.tipo === 'admin') {
            window.location.href = 'admin.html'; // Página de admin
          } else {
            window.location.href = 'index.html'; // Página de professor/aluno
          }
        }, 2000);
      } else {
        // Caso o login seja inválido
        setTimeout(() => {
          mensagemErro.style.display = 'block';
          document.getElementById('btnSpinner').style.display = 'none';
          document.getElementById('loginBtn').disabled = false;
        }, 2000);
      }
    }
  </script>
</body>
</html>
