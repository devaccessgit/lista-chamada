<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">

  <button class="tema-btn" onclick="alternarTema()">游깹</button>

  <div class="login-container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Login</h2>

    <div class="input-group">
      <label for="usuario">Usu치rio</label>
      <i class="fa fa-user"></i>
      <input type="text" id="usuario" placeholder="Digite seu usu치rio">
    </div>

    <div class="input-group">
      <label for="senha">Senha</label>
      <i class="fa fa-lock"></i>
      <input type="password" id="senha" placeholder="Digite sua senha">
    </div>

    <button id="loginBtn" onclick="fazerLogin()">Entrar</button>

    <div class="error-message" id="mensagemErro"></div>
  </div>

  <script>
    function alternarTema() {
      document.body.classList.toggle('dark-theme');
      document.body.classList.toggle('light-theme');
    }

    function fazerLogin() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const erro = document.getElementById('mensagemErro');

      if (usuario === "admin" && senha === "1234") {
        localStorage.setItem("usuarioLogado", usuario);
        window.location.href = "admin.html";
      } else {
        erro.textContent = "Usu치rio ou senha inv치lidos.";
      }
    }
  </script>
</body>
</html>
