<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body class="light-theme">
  <button id="alternarTema" class="tema-btn">ðŸŒ™</button>

  <div class="login-container fade-in">
    <img src="imagens/logo.png" alt="Logo" class="logo" />

    <h2>Entrar no Sistema</h2>

    <div class="input-group">
      <label for="usuarioLogin">UsuÃ¡rio</label>
      <input type="text" id="usuarioLogin" placeholder="Digite seu nome de usuÃ¡rio" required />
    </div>

    <div class="input-group">
      <label for="senhaLogin">Senha</label>
      <input type="password" id="senhaLogin" placeholder="Digite sua senha" required />
    </div>

    <button id="loginBtn" onclick="loginUsuario()">
      <span id="btnText">Entrar</span>
      <span id="btnSpinner" class="spinner" style="display: none;"></span>
    </button>

    <div id="mensagemErro" class="error-message" style="display: none;"></div>

    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitcher" />
        <span class="slider"></span>
      </label>
      <span id="themeLabel">Tema Claro</span>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script>
    const botaoTema = document.getElementById('alternarTema');
    const body = document.body;

    function aplicarTema() {
      const tema = localStorage.getItem('tema') || 'claro';
      if (tema === 'escuro') {
        body.classList.add('dark-theme');
        body.classList.remove('light-theme');
        botaoTema.textContent = 'â˜€ï¸';
      } else {
        body.classList.add('light-theme');
        body.classList.remove('dark-theme');
        botaoTema.textContent = 'ðŸŒ™';
      }
    }

    botaoTema.addEventListener('click', () => {
      const temaAtual = body.classList.contains('dark-theme') ? 'escuro' : 'claro';
      const novoTema = temaAtual === 'escuro' ? 'claro' : 'escuro';
      localStorage.setItem('tema', novoTema);
      aplicarTema();
    });

    aplicarTema();

    const toggle = document.getElementById('themeSwitcher');
    const themeLabel = document.getElementById('themeLabel');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-theme');
      document.body.classList.toggle('light-theme');
      themeLabel.textContent = document.body.classList.contains('dark-theme') ? 'Tema Escuro' : 'Tema Claro';
    });
  </script>
</body>
</html>
