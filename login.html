<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PÃ¡gina de Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Login do Administrador</h2>
    
    <form id="formLogin" class="mt-4" onsubmit="event.preventDefault(); loginAdmin();">
      <div class="mb-3">
        <label for="emailLogin" class="form-label">E-mail</label>
        <input type="email" id="emailLogin" class="form-control" required placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="senhaLogin" class="form-label">Senha</label>
        <input type="password" id="senhaLogin" class="form-control" required placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
