<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alterar Credenciais</title>
  <link rel="stylesheet" href="css/alterar-credenciais.css" />
</head>
<body>
  <div class="container">
    <h2>Primeiro Acesso - Alterar Senha</h2>
    <form id="form-alterar-credenciais">
      <div>
        <label for="nova-senha">Nova Senha:</label>
        <input type="password" id="nova-senha" required />
      </div>
      <div>
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" required />
      </div>
      <button type="submit">Salvar Nova Senha</button>
    </form>
  </div>
  <script src="js/alterar-credenciais.js"></script>
</body>
</html>
