<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Credenciais</title>
  <link rel="stylesheet" href="css/alterar-credenciais.css">
</head>
<body>
  <div class="container">
    <h2>Alterar Senha de Primeiro Acesso</h2>
    <form id="form-alterar-senha">
      <div class="form-group">
        <label for="senha-antiga">Senha Antiga</label>
        <input type="password" id="senha-antiga" required>
      </div>
      <div class="form-group">
        <label for="nova-senha">Nova Senha</label>
        <input type="password" id="nova-senha" required>
      </div>
      <div class="form-group">
        <label for="confirmar-senha">Confirmar Nova Senha</label>
        <input type="password" id="confirmar-senha" required>
      </div>
      <button type="submit" class="btn-salvar">Salvar Nova Senha</button>
    </form>
  </div>

  <script src="js/alterar-credenciais.js"></script>
</body>
</html>
